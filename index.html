<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üèÅ Enrollment Race to 550</title>

<style>
/* ========== BACKGROUND ========== */
body{
  margin:0;
  padding:24px;
  font-family:Arial, sans-serif;
  text-align:center;
  background:
    repeating-linear-gradient(
      90deg,
      #fff 0px,
      #fff 14px,
      #000 14px,
      #000 28px
    ) top center / 100% 18px no-repeat,
    linear-gradient(#86efac, #4ade80);
}

/* ========== HEADER ========== */
h1{
  color:#dc2626;
  margin-bottom:14px;
}

/* ========== BUTTONS ========== */
.buttons{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:18px;
}

button{
  padding:10px 16px;
  border-radius:999px;
  border:none;
  font-weight:bold;
  cursor:pointer;
  background:#0f172a;
  color:white;
}

/* ========== CARDS ========== */
.card{
  background:white;
  max-width:360px;
  margin:14px auto;
  padding:18px;
  border-radius:22px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  border:4px solid transparent;
}

.team{ border-color:#dc2626; }
.Leeah{ border-color:#fce00a; }
.Marissa{ border-color:#ec4899; }
.Chakri{ border-color:#f97316; }
.Nitya{ border-color:#2563eb; }

/* ========== AVATAR ========== */
.avatar{
  width:40px;
  height:40px;
  border-radius:50%;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  background:#f3f4f6;
  margin-right:8px;
}

/* ========== PROGRESS ========== */
.progress{
  background:#e5e7eb;
  height:20px;
  border-radius:12px;
  overflow:hidden;
  margin:10px 0;
}

.bar{
  height:100%;
  transition:width .5s ease;
}

/* ========== TEXT ========== */
.meta{
  font-size:14px;
  opacity:.8;
}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd')">Year to Date</button>
  <button onclick="setView('month')">This Month</button>
  <button onclick="setView('week')">This Week</button>
</div>

<div id="team"></div>
<div id="dashboard"></div>

<script>
/* ========== CONFIG ========== */
const TEAM_GOAL = 550;

/* üîÅ REPLACE THESE */
const YEARLY_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const WEEKLY_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";

const AVATARS = {
  Leeah:"üë©‚Äçü¶±",
  Marissa:"üë©‚Äçü¶∞",
  Chakri:"üßë‚Äçüíº",
  Nitya:"üë©‚Äçüíª"
};

let view = "ytd";
let weeklyData = [];

/* ========== HELPERS ========== */
function progressColor(pct){
  pct = Math.max(0, Math.min(100, pct));
  const hue = 50 + (pct * 70 / 100);
  return `hsl(${hue},90%,45%)`;
}

function safePct(total, goal){
  if(goal <= 0) return 0;
  return Math.round((total / goal) * 100);
}

/* ========== VIEW ========== */
function setView(v){
  view = v;
  loadData();
}

/* ========== LOAD DATA ========== */
function loadData(){
Promise.all([
  fetch(YEARLY_CSV_URL).then(r=>r.text()),
  fetch(WEEKLY_CSV_URL).then(r=>r.text())
]).then(([y,w])=>{

  weeklyData = w.trim().split("\n").slice(1)
    .map(row=>{
      const c = row.split(",");
      if(!c[0] || !c[1]) return null;
      const val = parseInt(c[2],10);
      if(isNaN(val)) return null;
      return {
        date:new Date(c[0].trim()),
        name:c[1].trim(),
        value:val
      };
    }).filter(Boolean);

  const people = y.trim().split("\n").slice(1).map(r=>{
    const c = r.split(",");
    return {
      name:c[0].trim(),
      goal:parseInt(c[1],10) || 0,
      ytd:parseInt(c[2],10) || 0,
      total:0
    };
  });

  const now = new Date();

  people.forEach(p=>{
    if(view === "ytd"){
      p.total = p.ytd;
      return;
    }

    weeklyData.forEach(r=>{
      if(r.name !== p.name) return;

      const diff = (now - r.date) / 86400000;

      if(view === "week" && diff >= 0 && diff <= 7){
        p.total += r.value;
      }

      if(view === "month" &&
         r.date.getMonth() === now.getMonth() &&
         r.date.getFullYear() === now.getFullYear()){
        p.total += r.value;
      }
    });
  });

  render(people);
});
}

/* ========== RENDER ========== */
function render(people){
  const dash = document.getElementById("dashboard");
  dash.innerHTML = "";

  people.sort((a,b)=>{
    return safePct(b.total,b.goal) - safePct(a.total,a.goal);
  });

  const teamTotal = people.reduce((a,b)=>a+b.total,0);
  const teamPct = safePct(teamTotal, TEAM_GOAL);

  document.getElementById("team").innerHTML = `
    <div class="card team">
      <h2>üèÅ Team Goal</h2>
      <div class="progress">
        <div class="bar" style="width:${teamPct}%;background:${progressColor(teamPct)}"></div>
      </div>
      <p>${teamTotal} / ${TEAM_GOAL} (${teamPct}%)</p>
      <p class="meta">üî• ${Math.max(0,TEAM_GOAL-teamTotal)} to finish</p>
    </div>
  `;

  people.forEach(p=>{
    const pct = safePct(p.total, p.goal);

    dash.innerHTML += `
      <div class="card ${p.name}">
        <h2>
          <span class="avatar">${AVATARS[p.name] || "üèéÔ∏è"}</span>
          ${p.name}
        </h2>
        <div class="progress">
          <div class="bar" style="width:${pct}%;background:${progressColor(pct)}"></div>
        </div>
        <p>${p.total} / ${p.goal} (${pct}%)</p>
        <p class="meta">‚è±Ô∏è ${Math.max(0,p.goal-p.total)} to goal</p>
      </div>
    `;
  });
}

/* ========== INIT ========== */
loadData();
</script>

</body>
</html>
