<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üèÅ Enrollment Race to 550</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
html,body{overflow-x:hidden}

/* ================= CHECKERED FINISH ================= */
body::before{
  content:"";
  position:fixed;
  top:0;left:0;width:100%;height:28px;
  background:repeating-linear-gradient(90deg,#000 0 20px,#fff 20px 40px);
  z-index:999;
}

/* ================= BASE TRACK ================= */
body{
  margin:0;
  padding:60px 14px 80px;
  font-family:Arial,sans-serif;
  background:repeating-linear-gradient(90deg,#86efac 0 60px,#a7f3d0 60px 120px);
  text-align:center;
}

/* ================= TITLE ================= */
h1{
  color:#ef4444;
  font-size:42px;
  margin-bottom:12px;
}

/* ================= BUTTONS ================= */
.buttons button{
  margin:6px;
  padding:10px 18px;
  border-radius:16px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.buttons button.active{
  background:#22c55e;
  color:white;
}

/* ================= MVP / GOAL / PODIUM ROW ================= */
.top-row{
  display:flex;
  justify-content:center;
  align-items:flex-start;
  gap:16px;
  margin:20px auto;
  max-width:1200px;
}
#mvp,#podium{
  width:260px;
  padding:18px;
  border-radius:26px;
  background:#fff;
  box-shadow:0 14px 32px rgba(0,0,0,.2);
  font-size:22px;
}
#mvp{
  border:4px solid #f59e0b;
}
#mvp.active{
  animation:mvpGlow 1.5s infinite;
}
@keyframes mvpGlow{
  0%,100%{box-shadow:0 0 14px #facc15}
  50%{box-shadow:0 0 34px #fde047}
}
#podium{
  border:4px solid silver;
}
.podium-row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-weight:bold;
}

/* ================= TEAM GOAL (MEDIUM WIDTH) ================= */
.team-goal-wrap{
  width:420px;
}
.team{border:4px solid #ef4444}

/* ================= CARD GRID ================= */
#dashboard,#managers{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
  max-width:1200px;
  margin:20px auto;
}

/* ================= CARDS ================= */
.card{
  background:#fff;
  padding:20px;
  border-radius:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
  transition:.3s;
}

/* LEADER GROW */
.card.leader{
  transform:scale(1.07);
  box-shadow:0 0 25px #fde047;
  border:3px solid #facc15;
}

/* ================= PROGRESS ================= */
.progress{
  background:#e5e7eb;
  height:20px;
  border-radius:14px;
  overflow:hidden;
  margin:14px 0;
}
.bar{
  height:100%;
  background:linear-gradient(90deg,#facc15,#22c55e);
  position:relative;
  transition:width .6s cubic-bezier(.34,1.56,.64,1);
}
.bar.low::after{content:"üöóüí®"}
.bar.mid::after{content:"üèéÔ∏èüí®"}
.bar.high::after{content:"üèéÔ∏èüî•"}
.bar::after{
  position:absolute;
  right:0;
  top:-18px;
  font-size:22px;
  animation:shake .25s infinite alternate;
}
@keyframes shake{
  from{transform:translateY(0)}
  to{transform:translateY(-2px)}
}

/* ================= MEDALS ================= */
.medal{
  position:absolute;
  top:-14px;
  right:-14px;
  font-size:32px;
}

/* ================= MANAGERS ================= */
#managersTitle{
  font-size:24px;
  color:#1d4ed8;
  margin-top:30px;
}

/* ================= LAP ================= */
#lapCounter{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 18px;
  border-radius:18px;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd',this)">Year to Date</button>
  <button class="active" onclick="setView('month',this)">This Month</button>
  <button onclick="setView('week',this)">This Week</button>
</div>

<div class="top-row">
  <div id="mvp"></div>

  <div class="team-goal-wrap" id="team"></div>

  <div id="podium"></div>
</div>

<div id="dashboard"></div>

<div id="managersTitle">‚≠ê Managers</div>
<div id="managers"></div>

<div id="lapCounter"></div>

<script>
/* ================= CONFIG ================= */
const TEAM_GOAL=550;
const MANAGER_START_NAME="Sabrina";

/* ================= CSV LINKS (UNCHANGED) ================= */
const YEARLY_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const WEEKLY_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";

let view="month",weeklyData=[];
const pct=(a,b)=>b?Math.round(a/b*100):0;

/* ================= VIEW SWITCH ================= */
function setView(v,btn){
  view=v;
  document.querySelectorAll(".buttons button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  loadData();
}

/* ================= LOAD DATA ================= */
function loadData(){
Promise.all([
  fetch(YEARLY_CSV).then(r=>r.text()),
  fetch(WEEKLY_CSV).then(r=>r.text())
]).then(([y,w])=>{

weeklyData=w.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{date:new Date(c[0]),name:c[2].trim(),value:+c[4]||0};
});

const people=y.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{name:c[0],goal:+c[1],ytd:+c[2],total:0};
});

const now=new Date();
const startOfWeek=new Date(now);
startOfWeek.setDate(now.getDate()-now.getDay());

people.forEach(p=>{
  if(view==="ytd"){p.total=p.ytd;return;}
  weeklyData.forEach(r=>{
    if(r.name!==p.name)return;
    if(view==="week"&&r.date>=startOfWeek)p.total+=r.value;
    if(view==="month"&&r.date.getMonth()===now.getMonth())p.total+=r.value;
  });
});

render(people);
});
}

/* ================= RENDER ================= */
function render(people){
const dash=document.getElementById("dashboard");
const mgr=document.getElementById("managers");
dash.innerHTML="";mgr.innerHTML="";

people.sort((a,b)=>b.total-a.total);
const leader=people[0];

const teamTotal=people.reduce((a,b)=>a+b.total,0);
const teamPct=pct(teamTotal,TEAM_GOAL);

/* TEAM GOAL */
document.getElementById("team").innerHTML=`
<div class="card team">
<h2>üèÅ Team Goal</h2>
<div class="progress"><div class="bar mid" style="width:${teamPct}%"></div></div>
<p>${teamTotal} / ${TEAM_GOAL} (${teamPct}%)</p>
</div>`;

/* MVP */
const mvp=document.getElementById("mvp");
mvp.classList.toggle("active",leader.total>0);
mvp.innerHTML=leader.total?
`üèÜ MVP<br><strong>${leader.name}</strong><br>${leader.total}`:
`üèÜ MVP<br>Waiting‚Ä¶`;

/* PODIUM */
document.getElementById("podium").innerHTML=
`<h3>üèÅ Podium</h3>`+
people.filter(p=>p.total>0).slice(0,3).map((p,i)=>
`<div class="podium-row">${["ü•á","ü•à","ü•â"][i]} ${p.name}<span>${p.total}</span></div>`
).join("");

/* CARDS */
people.forEach((p,i)=>{
const cls=p===leader?"card leader":"card";
const level=pct(p.total,p.goal);
const barClass=level>=80?"high":level>=60?"mid":"low";
const card=`
<div class="${cls}">
${p===leader?'<div class="medal">üèÜ</div>':""}
<h2>${p.name}</h2>
<div class="progress"><div class="bar ${barClass}" style="width:${level}%"></div></div>
<p>${p.total} / ${p.goal}</p>
</div>`;
(i<people.findIndex(x=>x.name===MANAGER_START_NAME)?dash:mgr).innerHTML+=card;
});

/* LAP */
document.getElementById("lapCounter").innerText=
teamPct>=100?"üèÅ Finished!":
teamPct>=75?"Final Lap":
teamPct>=50?"Lap 3":
teamPct>=25?"Lap 2":"Lap 1";
}

loadData();
</script>

</body>
</html>
