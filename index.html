<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üèÅ Enrollment Race to 550</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
html,body{overflow-x:hidden}

body::before{
  content:"";
  position:fixed;
  top:0;left:0;width:100%;height:28px;
  background:repeating-linear-gradient(90deg,#000 0 20px,#fff 20px 40px);
  z-index:999;
}

body{
  margin:0;
  padding:60px 14px 60px;
  font-family:Arial,sans-serif;
  background:repeating-linear-gradient(90deg,#86efac 0 60px,#a7f3d0 60px 120px);
  text-align:center;
}

h1{
  color:#ef4444;
  font-size:42px;
  margin-bottom:16px;
  text-shadow:0 3px 8px rgba(0,0,0,.15);
}

.buttons button{
  margin:6px;
  padding:10px 18px;
  border-radius:16px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.buttons button.active{background:#22c55e;color:white}

.card{
  background:#fff;
  max-width:380px;
  margin:18px auto;
  padding:20px;
  border-radius:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
}
.team{border:4px solid #ef4444}

.progress{
  background:#e5e7eb;
  height:20px;
  border-radius:14px;
  overflow:hidden;
  margin:14px 0;
  position:relative;
}

.bar{
  height:100%;
  transition:width .6s cubic-bezier(.34,1.56,.64,1);
  position:relative;
}

.bar::after{
  content:attr(data-car);
  position:absolute;
  right:0;
  top:-16px;
  font-size:20px;
}

.bar.fast::after{font-size:22px}
.bar.turbo::after{
  font-size:24px;
  animation:shake .15s infinite;
}

@keyframes shake{
  0%{transform:translate(0,0)}
  50%{transform:translate(1px,-1px)}
  100%{transform:translate(-1px,1px)}
}

#mvp,#podium{
  position:fixed;
  top:120px;
  width:260px;
  padding:18px;
  border-radius:26px;
  background:#fff;
  box-shadow:0 14px 32px rgba(0,0,0,.2);
}

#mvp{left:16px;border:4px solid gold}
#podium{right:16px;border:4px solid silver}

#lapCounter{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 18px;
  border-radius:18px;
  font-weight:bold;
}

#sponsor{position:fixed;bottom:16px;left:16px}
#sponsor img{max-width:120px}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd',this)">Year to Date</button>
  <button class="active" onclick="setView('month',this)">This Month</button>
  <button onclick="setView('week',this)">This Week</button>
</div>

<div id="mvp"></div>
<div id="podium"></div>
<div id="team"></div>
<div id="dashboard"></div>
<div id="lapCounter"></div>

<div id="sponsor">
  <img src="WEB-HAMPTON-INN-AND-SUITES.jpg">
</div>

<script>
const TEAM_GOAL=550;
const MANAGER_START_NAME="Sabrina";

const YEARLY_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const WEEKLY_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";

let view="month";

const pct=(a,b)=>b?Math.round(a/b*100):0;

function setView(v,b){
  view=v;
  document.querySelectorAll(".buttons button").forEach(x=>x.classList.remove("active"));
  b.classList.add("active");
  loadData();
}

function loadData(){
Promise.all([
  fetch(YEARLY_CSV).then(r=>r.text()),
  fetch(WEEKLY_CSV).then(r=>r.text())
]).then(([y,w])=>{

/* ‚úÖ CORRECT COLUMN MAPPING */
const weekly=w.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{
    date:new Date(c[0]),        // ISO_Date
    name:c[2].trim(),           // Team Member
    value:+c[4]||0              // Enrollments
  };
});

const people=y.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{name:c[0],goal:+c[1],ytd:+c[2],total:0};
});

const now=new Date();
const startOfWeek=new Date(now);
startOfWeek.setDate(now.getDate()-now.getDay());

people.forEach(p=>{
  if(view==="ytd"){p.total=p.ytd;return;}
  weekly.forEach(r=>{
    if(r.name!==p.name)return;
    if(view==="week" && r.date>=startOfWeek)p.total+=r.value;
    if(view==="month" &&
       r.date.getMonth()===now.getMonth() &&
       r.date.getFullYear()===now.getFullYear())p.total+=r.value;
  });
});

render(people);
});
}

function card(p){
const pc=pct(p.total,p.goal);
const car=pc>=80?"üèéÔ∏èüî•":pc>=60?"üèéÔ∏èüí®":pc>=30?"üöó":"üèÅ";
return`
<div class="card">
<h2>${p.name}</h2>
<div class="progress">
<div class="bar ${pc>=80?'turbo':pc>=60?'fast':''}"
     data-car="${car}"
     style="width:${pc}%;background:#22c55e"></div>
</div>
<p>${p.total} / ${p.goal} (${pc}%)</p>
</div>`;
}

function render(p){
const dash=document.getElementById("dashboard");
dash.innerHTML="";
const total=p.reduce((a,b)=>a+b.total,0);
const tp=pct(total,TEAM_GOAL);

document.getElementById("team").innerHTML=`
<div class="card team">
<h2>üèÅ Team Goal</h2>
<div class="progress"><div class="bar" style="width:${tp}%;background:#ef4444" data-car="üèéÔ∏è"></div></div>
<p>${total} / ${TEAM_GOAL} (${tp}%)</p>
</div>`;

p.sort((a,b)=>b.total-a.total);
p.forEach(x=>dash.innerHTML+=card(x));

document.getElementById("lapCounter").innerText=
tp>=100?"üèÅ Finished!":tp>=75?"Final Lap":tp>=50?"Lap 3":tp>=25?"Lap 2":"Lap 1";
}

loadData();
</script>

</body>
</html>
