<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üèÅ Enrollment Race to 550</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #020617, #000);
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .card {
      background: #1e293b;
      margin: 20px auto;
      padding: 20px;
      border-radius: 18px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,.4);
    }

    .progress {
      background: #334155;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin: 12px 0;
    }

    .bar {
      height: 100%;
      background: linear-gradient(90deg, #22c55e, #4ade80);
      transition: width 0.6s ease;
    }
  </style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div id="team-goal"></div>
<div id="dashboard"></div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const TEAM_GOAL = 550;

fetch(SHEET_URL)
  .then(response => response.text())
  .then(csv => {
    const rows = csv.trim().split("\n").slice(1);
    const dashboard = document.getElementById("dashboard");
    const teamGoal = document.getElementById("team-goal");

    let teamTotal = 0;
    let people = [];

    rows.forEach(row => {
      const cols = row.split(",");

      if (!cols[0] || isNaN(cols[1]) || isNaN(cols[2])) return;

      const person = {
        name: cols[0],
        goal: Number(cols[1]),
        ytd: Number(cols[2]),
        halfway: cols[6] === "TRUE",
        goalHit: cols[7] === "TRUE"
      };

      teamTotal += person.ytd;
      people.push(person);
    });

    /* TEAM BAR */
    const teamPercent = Math.round((teamTotal / TEAM_GOAL) * 100);

    teamGoal.innerHTML = `
      <div class="card">
        <h2>üèÅ TEAM RACE TO ${TEAM_GOAL}</h2>
        <div class="progress">
          <div class="bar" style="width:${teamPercent}%"></div>
        </div>
        <p>${teamTotal} / ${TEAM_GOAL} (${teamPercent}%)</p>
      </div>
    `;

    if (teamTotal >= TEAM_GOAL) {
      confetti({ particleCount: 600, spread: 160 });
    }

    /* SORT LEADERBOARD */
    people.sort((a, b) => (b.ytd / b.goal) - (a.ytd / a.goal));

    /* RENDER PEOPLE */
    dashboard.innerHTML = "";
    people.forEach(p => {
      const percent = Math.round((p.ytd / p.goal) * 100);

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h2>${p.name}</h2>
        <div class="progress">
          <div class="bar" style="width:${percent}%"></div>
        </div>
        <p>${p.ytd} / ${p.goal} (${percent}%)</p>
      `;

      dashboard.appendChild(card);

      if (p.halfway && percent < 100) {
        confetti({ particleCount: 150, spread: 90 });
      }
      if (p.goalHit) {
        confetti({ particleCount: 300, spread: 120 });
      }
    });
  });
</script>

</body>
</html>
