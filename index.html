<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üèÅ Enrollment Race 550</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* ================= SAFETY ================= */
html,body{overflow-x:hidden}

/* ================= FINISH LINE ================= */
body::before{
  content:"";
  position:fixed;
  top:0;left:0;width:100%;height:28px;
  background:repeating-linear-gradient(90deg,#000 0 20px,#fff 20px 40px);
  z-index:999;
}

/* ================= BASE TRACK ================= */
body{
  margin:0;
  padding:60px 14px 60px;
  font-family:Arial,sans-serif;
  background:repeating-linear-gradient(90deg,#86efac 0 60px,#a7f3d0 60px 120px);
  text-align:center;
}

/* ================= HOLIDAYS ================= */
body.us-holiday{background:repeating-linear-gradient(90deg,#ef4444 0 40px,#fff 40px 80px,#2563eb 80px 120px)}
body.mx-holiday{background:repeating-linear-gradient(90deg,#16a34a 0 40px,#fff 40px 80px,#dc2626 80px 120px)}
body.in-holiday{background:repeating-linear-gradient(90deg,#f59e0b 0 40px,#fff 40px 80px,#16a34a 80px 120px)}
body.ph-holiday{background:repeating-linear-gradient(90deg,#1d4ed8 0 40px,#fff 40px 80px,#dc2626 80px 120px)}

/* ================= TITLE ================= */
h1{
  color:#ef4444;
  font-size:42px;
  margin-bottom:16px;
  letter-spacing:.5px;
  text-shadow:0 3px 8px rgba(0,0,0,.15);
  animation:titlePulse 4.5s infinite;
}
@keyframes titlePulse{0%,100%{transform:scale(1)}50%{transform:scale(1.03)}}

/* ================= BUTTONS ================= */
.buttons button{
  margin:6px;
  padding:10px 18px;
  border-radius:16px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.buttons button.active{background:#22c55e;color:white}

/* ================= CARDS ================= */
.card{
  background:#fff;
  max-width:380px;
  margin:18px auto;
  padding:20px;
  border-radius:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
}
.team{border:4px solid #ef4444}

/* ================= PROGRESS ================= */
.progress{
  background:#e5e7eb;
  height:20px;
  border-radius:14px;
  overflow:hidden;
  margin:14px 0;
}
.bar{
  height:100%;
  background:linear-gradient(90deg,#facc15,#22c55e);
  transition:width .6s cubic-bezier(.34,1.56,.64,1);
  position:relative;
}
.bar::after{
  content:"üèéÔ∏èüí®";
  position:absolute;
  right:0;
  top:-16px;
  font-size:20px;
}

/* ================= MEDALS ================= */
.medal{
  position:absolute;
  top:-14px;
  right:-14px;
  font-size:34px;
  animation:pop .4s ease;
}
@keyframes pop{from{transform:scale(.3);opacity:0}to{transform:scale(1);opacity:1}}

/* ================= MVP & PODIUM ================= */
#mvp,#podium{
  position:fixed;
  top:120px;
  width:260px;
  padding:18px;
  border-radius:26px;
  background:#fff;
  box-shadow:0 14px 32px rgba(0,0,0,.2);
}
#mvp{
  left:16px;
  border:4px solid #f59e0b;
  background:#fff7ed;
  animation:pulse 2s infinite;
}
#podium{
  right:16px;
  border:4px solid silver;
  animation:bounce 2s infinite;
}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
.podium-row{display:flex;justify-content:space-between;padding:6px 0;font-weight:bold}

/* ================= MANAGERS ================= */
#managers h2{color:#1d4ed8;margin-top:30px}

/* ================= LAP COUNTER ================= */
#lapCounter{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 18px;
  border-radius:18px;
  font-weight:bold;
}

/* ================= SPONSOR ================= */
#sponsor{position:fixed;bottom:16px;left:16px}
#sponsor img{max-width:120px;height:auto;opacity:.9}

/* ================= FLAG POPUP ================= */
#flagPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:3000;
  opacity:0;
  pointer-events:none;
  transition:opacity .4s ease;
}
#flagPopup.show{opacity:1;pointer-events:auto}
.flag-box{
  background:#111;
  padding:28px 34px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,.6);
}
#raceOfficial{width:120px;animation:wave 1s infinite alternate}
.flag-text{
  margin-top:12px;
  font-size:22px;
  font-weight:bold;
  color:#fff;
  text-shadow:0 3px 10px rgba(0,0,0,.6);
}
@keyframes wave{0%{transform:rotate(-6deg)}100%{transform:rotate(6deg)}}
@media(max-width:600px){
  .flag-box{padding:18px 22px}
  #raceOfficial{width:80px}
  .flag-text{font-size:16px}
}

/* ================= REDUCED MOTION ================= */
@media (prefers-reduced-motion:reduce){
  *{animation:none!important;transition:none!important}
}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd',this)">Year to Date</button>
  <button class="active" onclick="setView('month',this)">This Month</button>
  <button onclick="setView('week',this)">This Week</button>
</div>

<div id="mvp"></div>
<div id="podium"></div>
<div id="team"></div>
<div id="dashboard"><p>üèéÔ∏è Loading race data‚Ä¶</p></div>
<div id="managers"></div>
<div id="lapCounter"></div>

<div id="sponsor">
  <img src="WEB-HAMPTON-INN-AND-SUITES.jpg">
</div>

<!-- FLAG POPUP -->
<div id="flagPopup">
  <div class="flag-box">
    <svg id="raceOfficial" viewBox="0 0 120 120">
      <circle cx="60" cy="26" r="14" fill="#f1c27d"/>
      <rect id="shirt" x="42" y="44" width="36" height="36" rx="8" fill="#111"/>
      <line x1="78" y1="50" x2="110" y2="20" stroke="#333" stroke-width="4"/>
      <defs id="flagDefs"></defs>
      <rect x="94" y="4" width="24" height="24" fill="url(#flagPattern)"/>
    </svg>
    <div class="flag-text">START YOUR ENGINES!</div>
  </div>
</div>

<audio id="crowdSound" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_45d1a32a47.mp3">
</audio>

<script>
/* ================= CONFIG ================= */
const TEAM_GOAL=550;
const MANAGER_START_NAME="Sabrina";

const YEARLY_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const WEEKLY_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";

const NAME_COLORS={
  Leeah:"#facc15",Marissa:"#f9a8d4",Chakri:"#fb923c",
  Nitya:"#2563eb",Sabrina:"#22c55e",
  Teresita:"#93c5fd",Edward:"#e5e7eb"
};

let view="month",weeklyData=[];
const pct=(a,b)=>b?Math.round(a/b*100):0;

/* ================= CONFETTI ================= */
function celebrate(key){
  if(localStorage.getItem(key))return;
  confetti({particleCount:160,spread:90,origin:{y:.6}});
  localStorage.setItem(key,"done");
}

/* ================= HOLIDAY BACKGROUND ================= */
(()=>{
  const d=new Date(),m=d.getMonth()+1,day=d.getDate();
  if(m===7&&day===4)document.body.classList.add("us-holiday");
  if(m===5&&day===5||m===9&&day===16)document.body.classList.add("mx-holiday");
  if(m===8&&day===15)document.body.classList.add("in-holiday");
  if(m===6&&day===12||m===8&&day===21)document.body.classList.add("ph-holiday");
})();

/* ================= FLAG LOGIC ================= */
const popup=document.getElementById("flagPopup");
const crowd=document.getElementById("crowdSound");
crowd.volume=.4;
let soundEnabled=false;
document.body.addEventListener("click",()=>soundEnabled=true,{once:true});

function setFlagPattern(){
  const d=new Date(),m=d.getMonth()+1,day=d.getDate();
  let p=`<rect width="8" height="8" fill="#000"/><rect width="4" height="4" fill="#fff"/><rect x="4" y="4" width="4" height="4" fill="#fff"/>`;
  if(m===7&&day===4)p=`<rect width="8" height="4" fill="#ef4444"/><rect y="4" width="8" height="4" fill="#2563eb"/>`;
  document.getElementById("flagDefs").innerHTML=`<pattern id="flagPattern" width="8" height="8" patternUnits="userSpaceOnUse">${p}</pattern>`;
}

function showFlag(text){
  setFlagPattern();
  document.querySelector(".flag-text").innerText=text;
  popup.classList.add("show");
  if(soundEnabled)crowd.play();
  setTimeout(()=>popup.classList.remove("show"),2500);
}

/* ================= VIEW ================= */
function setView(v,btn){
  view=v;
  document.querySelectorAll(".buttons button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  showFlag(v==="week"?"WEEKLY RACE!":v==="month"?"MONTHLY RACE!":"YEAR RACE!");
  loadData();
}

/* ================= DATA ================= */
function loadData(){
Promise.all([fetch(YEARLY_CSV).then(r=>r.text()),fetch(WEEKLY_CSV).then(r=>r.text())])
.then(([y,w])=>{
weeklyData=w.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{date:new Date(c[0]),name:c[1],value:+c[2]||0};
});
const people=y.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{name:c[0],goal:+c[1],ytd:+c[2],total:0};
});
const now=new Date();
const startOfWeek=new Date(now);startOfWeek.setDate(now.getDate()-now.getDay());

people.forEach(p=>{
  if(view==="ytd"){p.total=p.ytd;return;}
  weeklyData.forEach(r=>{
    if(r.name!==p.name)return;
    if(view==="week"&&r.date>=startOfWeek)p.total+=r.value;
    if(view==="month"&&r.date.getMonth()===now.getMonth()&&r.date.getFullYear()===now.getFullYear())p.total+=r.value;
  });
});
render(people);
});
}

/* ================= RENDER ================= */
function render(people){
const dash=document.getElementById("dashboard");
const managers=document.getElementById("managers");
dash.innerHTML="";managers.innerHTML="";

const teamTotal=people.reduce((a,b)=>a+b.total,0);
const teamPct=pct(teamTotal,TEAM_GOAL);

if(teamPct>=25)celebrate("25");
if(teamPct>=50)celebrate("50");
if(teamPct>=75)celebrate("75");
if(teamPct>=100){celebrate("100");showFlag("üèÅ FINISH LINE!")}

document.getElementById("team").innerHTML=`
<div class="card team">
<h2>üèÅ Team Goal</h2>
<div class="progress"><div class="bar" style="width:${teamPct}%"></div></div>
<p>${teamTotal} / ${TEAM_GOAL} (${teamPct}%)</p>
</div>`;

document.getElementById("lapCounter").innerText=
teamPct>=100?"üèÅ Finished!":teamPct>=75?"Final Lap":teamPct>=50?"Lap 3":teamPct>=25?"Lap 2":"Lap 1";

people.sort((a,b)=>b.total-a.total);

const mvp=people.find(p=>p.total>0);
document.getElementById("mvp").innerHTML=mvp?`üèÜ MVP<br><strong>${mvp.name}</strong><br>${mvp.total} enrollments`:`üèÜ MVP<br><strong>Waiting‚Ä¶</strong>`;

const ranked=people.filter(p=>p.total>0);
document.getElementById("podium").innerHTML=`<h3>üèÅ Podium</h3>`+
(ranked.length?ranked.slice(0,3).map((p,i)=>`<div class="podium-row">${["ü•á","ü•à","ü•â"][i]} ${p.name}<span>${p.total}</span></div>`).join(""):"Waiting‚Ä¶");

const idx=people.findIndex(p=>p.name===MANAGER_START_NAME);
const regulars=idx<0?people:people.slice(0,idx);
const mgrs=idx<0?[]:people.slice(idx);

regulars.forEach((p,i)=>{
const pc=pct(p.total,p.goal);
dash.innerHTML+=`
<div class="card">
${teamTotal>0&&i<3?`<div class="medal">${["ü•á","ü•à","ü•â"][i]}</div>`:""}
<h2>${p.name}</h2>
<div class="progress"><div class="bar" style="width:${pc}%;background:${NAME_COLORS[p.name]||''}"></div></div>
<p>${p.total} / ${p.goal} (${pc}%)</p>
</div>`;
});

if(mgrs.length)managers.innerHTML+=`<h2>‚≠ê Managers</h2>`;
mgrs.forEach(p=>{
const pc=pct(p.total,p.goal);
managers.innerHTML+=`
<div class="card" style="border:3px solid #2563eb">
<h2>${p.name}</h2>
<div class="progress"><div class="bar" style="width:${pc}%;background:${NAME_COLORS[p.name]||''}"></div></div>
<p>${p.total} / ${p.goal} (${pc}%)</p>
</div>`;
});
}

window.addEventListener("load",()=>showFlag("START YOUR ENGINES!"));
loadData();
</script>

</body>
</html>
