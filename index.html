<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üèÅ Enrollment Race to 550</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
html,body{margin:0;overflow-x:hidden;font-family:Arial,sans-serif}

/* ===== TRACK ===== */
body{
  padding:70px 18px 80px;
  background:repeating-linear-gradient(90deg,#86efac 0 60px,#a7f3d0 60px 120px);
  text-align:center;
}
body::before{
  content:"";
  position:fixed;top:0;left:0;width:100%;height:28px;
  background:repeating-linear-gradient(90deg,#000 0 20px,#fff 20px 40px);
  z-index:999;
}

/* ===== TITLE ===== */
h1{
  color:#ef4444;
  font-size:42px;
  margin-bottom:12px;
}

/* ===== BUTTONS ===== */
.buttons button{
  margin:6px;padding:10px 18px;border-radius:18px;
  border:none;font-weight:bold;cursor:pointer;
}
.buttons .active{background:#22c55e;color:white}

/* ===== TOP ROW ===== */
#topRow{
  display:grid;
  grid-template-columns:260px minmax(320px,420px) 260px;
  gap:16px;
  justify-content:center;
  align-items:center;
  margin:30px auto;
}

/* ===== CARDS ===== */
.card{
  background:#fff;
  padding:18px;
  border-radius:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
}
.teamGoal{border:4px solid #ef4444}
.mvp{border:4px solid #f59e0b}
.podium{border:4px solid silver}

/* ===== PROGRESS ===== */
.progress{
  background:#e5e7eb;height:18px;border-radius:14px;
  overflow:hidden;margin:12px 0;
}
.bar{
  height:100%;
  background:linear-gradient(90deg,#facc15,#22c55e);
  transition:width .6s ease;
}

/* ===== TEAM GRID ===== */
#teamGrid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
  max-width:1200px;
  margin:40px auto 20px;
}
.teamCard.leader{
  transform:scale(1.06);
  border:4px solid #f59e0b;
}

/* ===== MANAGERS ===== */
#managersTitle{
  margin:28px 0 12px;
  font-size:22px;
  color:#2563eb;
  font-weight:bold;
}
#managers{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
  max-width:900px;
  margin:0 auto;
}
.manager{border:3px solid #2563eb}

/* ===== PODIUM ===== */
.podiumRow{
  display:flex;
  justify-content:space-between;
  font-weight:bold;
  padding:6px 0;
}

/* ===== LAP ===== */
#lap{
  position:fixed;
  bottom:20px;left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:8px 16px;
  border-radius:18px;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd',this)">Year to Date</button>
  <button class="active" onclick="setView('month',this)">This Month</button>
  <button onclick="setView('week',this)">This Week</button>
</div>

<div id="topRow">
  <div id="mvp" class="card mvp"></div>
  <div id="teamGoal" class="card teamGoal"></div>
  <div id="podium" class="card podium"></div>
</div>

<div id="teamGrid"></div>

<div id="managersTitle">‚≠ê Managers</div>
<div id="managers"></div>

<div id="lap"></div>

<script>
/* ===== CONFIG ===== */
const TEAM_GOAL = 550;
const MANAGER_START_NAME = "Sabrina";

const YEARLY_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const WEEKLY_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";

let view="month";

/* ===== UTIL ===== */
const pct=(a,b)=>b?Math.round(a/b*100):0;

function setView(v,btn){
  view=v;
  document.querySelectorAll(".buttons button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  loadData();
}

/* ===== LOAD DATA ===== */
function loadData(){
Promise.all([
  fetch(YEARLY_CSV+"&t="+Date.now()).then(r=>r.text()),
  fetch(WEEKLY_CSV+"&t="+Date.now()).then(r=>r.text())
]).then(([y,w])=>{

const weekly=w.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{date:new Date(c[0]),name:c[2].trim(),val:+c[4]||0};
});

const people=y.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{name:c[0],goal:+c[1],ytd:+c[2],total:0};
});

const now=new Date();
const sow=new Date(now);sow.setDate(now.getDate()-now.getDay());

people.forEach(p=>{
  if(view==="ytd"){p.total=p.ytd;return;}
  weekly.forEach(r=>{
    if(r.name!==p.name)return;
    if(view==="week" && r.date>=sow)p.total+=r.val;
    if(view==="month" && r.date.getMonth()===now.getMonth())p.total+=r.val;
  });
});

render(people);
});
}

/* ===== RENDER ===== */
function render(people){
people.sort((a,b)=>b.total-a.total);

const leader=people[0];
const teamTotal=people.reduce((a,b)=>a+b.total,0);

/* MVP */
document.getElementById("mvp").innerHTML=leader.total?
`üèÜ MVP<br><strong>${leader.name}</strong><br>${leader.total}`:
"üèÜ MVP<br>Waiting‚Ä¶";

/* TEAM GOAL */
document.getElementById("teamGoal").innerHTML=`
<h3>üèÅ Team Goal</h3>
<div class="progress"><div class="bar" style="width:${pct(teamTotal,TEAM_GOAL)}%"></div></div>
${teamTotal} / ${TEAM_GOAL} (${pct(teamTotal,TEAM_GOAL)}%)
`;

/* PODIUM */
document.getElementById("podium").innerHTML="<h3>üèÅ Podium</h3>"+
people.filter(p=>p.total>0).slice(0,3).map((p,i)=>
`<div class="podiumRow">${["ü•á","ü•à","ü•â"][i]} ${p.name}<span>${p.total}</span></div>`
).join("");

/* SPLIT */
const idx=people.findIndex(p=>p.name===MANAGER_START_NAME);
const team=people.slice(0,idx);
const managers=people.slice(idx);

/* TEAM GRID */
document.getElementById("teamGrid").innerHTML=team.map(p=>`
<div class="card teamCard ${p===leader?"leader":""}">
<h3>${p.name}</h3>
<div class="progress"><div class="bar" style="width:${pct(p.total,p.goal)}%"></div></div>
${p.total} / ${p.goal}
</div>`).join("");

/* MANAGERS */
document.getElementById("managers").innerHTML=managers.map(p=>`
<div class="card manager">
<h3>${p.name}</h3>
<div class="progress"><div class="bar" style="width:${pct(p.total,p.goal)}%"></div></div>
${p.total} / ${p.goal}
</div>`).join("");

/* LAP */
document.getElementById("lap").innerText=
teamTotal>=TEAM_GOAL?"üèÅ Finished":
teamTotal>=0.75*TEAM_GOAL?"Final Lap":
teamTotal>=0.5*TEAM_GOAL?"Lap 3":
teamTotal>=0.25*TEAM_GOAL?"Lap 2":"Lap 1";
}

loadData();
</script>

</body>
</html>
