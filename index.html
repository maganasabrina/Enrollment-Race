<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üèÅ Enrollment Race to 550</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* =====================================================
   üèÅ CHECKERED FINISH LINE
   ===================================================== */
body::before{
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:28px;
  z-index:999;
  background:repeating-linear-gradient(
    90deg,#000 0 20px,#fff 20px 40px
  );
}

/* =====================================================
   üèéÔ∏è BASE CARTOON RACETRACK (DEFAULT)
   ===================================================== */
body{
  margin:0;
  padding:60px 12px 40px;
  font-family:Arial,sans-serif;
  text-align:center;
  background:repeating-linear-gradient(
    90deg,#86efac 0 60px,#a7f3d0 60px 120px
  );
}

/* =====================================================
   üéâ CULTURAL HOLIDAY THEMES (AUTO RESET)
   ===================================================== */
body.us-holiday{
  background:repeating-linear-gradient(
    90deg,#ef4444 0 40px,#ffffff 40px 80px,#2563eb 80px 120px
  );
}
body.mexico-holiday{
  background:repeating-linear-gradient(
    90deg,#16a34a 0 40px,#ffffff 40px 80px,#dc2626 80px 120px
  );
}
body.india-holiday{
  background:repeating-linear-gradient(
    90deg,#f97316 0 40px,#ffffff 40px 80px,#16a34a 80px 120px
  );
}
body.philippines-holiday{
  background:repeating-linear-gradient(
    90deg,#2563eb 0 40px,#ffffff 40px 80px,#dc2626 80px 120px
  );
}

/* =====================================================
   üèÅ TITLE & BUTTONS
   ===================================================== */
h1{color:#ef4444;font-size:30px;margin-bottom:18px;}

.buttons button{
  margin:6px;
  padding:10px 18px;
  border-radius:16px;
  border:none;
  background:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* =====================================================
   üìä SCORECARDS
   ===================================================== */
.card{
  background:#fff;
  max-width:380px;
  margin:18px auto;
  padding:20px;
  border-radius:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
}
.team{border:4px solid #ef4444;}

/* =====================================================
   üìà PROGRESS BAR
   ===================================================== */
.progress{
  background:#e5e7eb;
  height:20px;
  border-radius:14px;
  overflow:hidden;
  margin:14px 0;
}
.bar{
  height:100%;
  transition:width .6s ease;
  background:linear-gradient(90deg,#facc15,#22c55e);
  position:relative;
}
.bar::after{
  content:"üèéÔ∏èüí®";
  position:absolute;
  right:-6px; top:-16px;
  font-size:20px;
}

/* =====================================================
   ü•á MEDALS
   ===================================================== */
.medal{
  position:absolute;
  top:-14px; right:-14px;
  font-size:34px;
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:scale(.3);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* =====================================================
   üèÜ MVP + PODIUM (MATCH SCORECARD SIZE)
   ===================================================== */
#mvp, #podium{
  position:fixed;
  top:120px;
  max-width:380px;
  width:100%;
  padding:20px;
  border-radius:26px;
  background:#fff;
  box-shadow:0 0 25px rgba(245,158,11,.7);
  animation:pulse 2s infinite;
}
#mvp{left:16px;border:4px solid #f59e0b;}
#podium{right:16px;border:4px solid #ef4444;}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.04)}
  100%{transform:scale(1)}
}

.podium-row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-weight:bold;
}

/* =====================================================
   üèÅ LAP COUNTER
   ===================================================== */
#lapCounter{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border-radius:18px;
  padding:10px 18px;
  font-weight:bold;
  box-shadow:0 8px 20px rgba(0,0,0,.2);
}

/* =====================================================
   üè® SPONSOR LOGO
   ===================================================== */
#sponsor{
  position:fixed;
  bottom:16px; left:16px;
}
#sponsor img{width:120px;opacity:.9;}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd')">Year to Date</button>
  <button onclick="setView('month')">This Month</button>
  <button onclick="setView('week')">This Week</button>
</div>

<div id="mvp"></div>
<div id="podium"></div>
<div id="team"></div>
<div id="dashboard"></div>
<div id="lapCounter"></div>

<div id="sponsor">
  <img src="WEB-HAMPTON-INN-AND-SUITES.jpg" alt="Hampton Inn & Suites">
</div>

<script>
/* =====================================================
   üîß CONFIG ‚Äî SAFE TO EDIT LATER
   ===================================================== */
const TEAM_GOAL=550;
const YEARLY_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const WEEKLY_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";

const MANAGERS=["Sabrina","Teresita","Edward"];
let view="week",weeklyData=[];
const pct=(a,b)=>b?Math.round(a/b*100):0;

/* =====================================================
   üéâ CONFETTI (HALFWAY ONLY)
   ===================================================== */
function celebrate(key){
  if(localStorage.getItem(key))return;
  confetti({particleCount:160,spread:90,origin:{y:.6}});
  localStorage.setItem(key,"done");
}

/* =====================================================
   üåé AUTO HOLIDAY THEMES
   ===================================================== */
(function(){
  const d=new Date(),m=d.getMonth()+1,day=d.getDate();
  if(m===7&&day===4)document.body.classList.add("us-holiday");
  if(m===5&&day===5)document.body.classList.add("mexico-holiday");
  if(m===8&&day===15)document.body.classList.add("india-holiday");
  if(m===6&&day===12)document.body.classList.add("philippines-holiday");
})();

function setView(v){view=v;loadData();}

/* =====================================================
   üì• LOAD DATA
   ===================================================== */
function loadData(){
  Promise.all([fetch(YEARLY_CSV).then(r=>r.text()),fetch(WEEKLY_CSV).then(r=>r.text())])
  .then(([y,w])=>{
    weeklyData=w.trim().split("\n").slice(1).map(r=>{
      const c=r.split(",");
      return{date:new Date(c[0]),name:c[1],value:+c[2]||0};
    });

    const people=y.trim().split("\n").slice(1).map(r=>{
      const c=r.split(",");
      return{name:c[0],goal:+c[1],ytd:+c[2],total:0};
    });

    const now=new Date();
    people.forEach(p=>{
      if(view==="ytd"){p.total=p.ytd;return;}
      weeklyData.forEach(r=>{
        if(r.name!==p.name)return;
        const d=(now-r.date)/86400000;
        if(view==="week"&&d>=0&&d<=7)p.total+=r.value;
        if(view==="month"&&r.date.getMonth()===now.getMonth())p.total+=r.value;
      });
    });
    render(people);
  });
}

/* =====================================================
   üñ•Ô∏è RENDER
   ===================================================== */
function render(people){
  const dash=document.getElementById("dashboard");
  dash.innerHTML="";

  const teamTotal=people.reduce((a,b)=>a+b.total,0);
  const teamPct=pct(teamTotal,TEAM_GOAL);
  if(teamPct>=50)celebrate("halfway");

  document.getElementById("team").innerHTML=`
    <div class="card team">
      <h2>üèÅ Team Goal</h2>
      <div class="progress"><div class="bar" style="width:${teamPct}%"></div></div>
      <p>${teamTotal} / ${TEAM_GOAL} (${teamPct}%)</p>
    </div>`;

  document.getElementById("lapCounter").innerText=
    teamPct>=100?"üèÅ Finished!":teamPct>=75?"Final Lap":teamPct>=50?"Lap 3":teamPct>=25?"Lap 2":"Lap 1";

  const active=people.filter(p=>p.total>0).sort((a,b)=>b.total-a.total);

  document.getElementById("mvp").innerHTML=active[0]?`
    üèÜ MVP<br><strong>${active[0].name}</strong><br>${active[0].total} enrollments
  `:`üèÜ MVP<br><strong>Waiting for first enrollment‚Ä¶</strong>`;

  document.getElementById("podium").innerHTML=`
    <h3>üèÅ Podium</h3>
    ${active.length?active.slice(0,3).map((p,i)=>`
      <div class="podium-row">${["ü•á","ü•à","ü•â"][i]} ${p.name}<span>${p.total}</span></div>
    `).join(""):`<div class="podium-row">Waiting‚Ä¶</div>`}`;

  people.forEach((p,i)=>{
    const pPct=pct(p.total,p.goal);
    dash.innerHTML+=`
      <div class="card">
        ${i<3&&p.total>0?`<div class="medal">${["ü•á","ü•à","ü•â"][i]}</div>`:""}
        <h2>${p.name}</h2>
        <div class="progress"><div class="bar" style="width:${pPct}%"></div></div>
        <p>${p.total} / ${p.goal} (${pPct}%)</p>
      </div>`;
  });
}

loadData();
</script>

</body>
</html>
