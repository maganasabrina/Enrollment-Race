
<!DOCTYPE html>
<html>
<head>
  <title>üèÅ Enrollment Race</title>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #1e293b;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
    }
    .progress {
      background: #334155;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .bar {
      background: #22c55e;
      height: 100%;
    }
  </style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>
<div id="dashboard"></div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";

fetch(SHEET_URL)
  .then(res => res.text())
  .then(text => {
    const rows = text.split("\n").slice(1);
    const dash = document.getElementById("dashboard");

    rows.forEach(row => {
      if (!row) return;

      const c = row.split(",");
      const name = c[0];
      const goal = Number(c[1]);
      const ytd = Number(c[2]);
      const halfway = c[6] === "TRUE";
      const goalHit = c[7] === "TRUE";
      const percent = Math.round((ytd / goal) * 100);

      dash.innerHTML += `
        <div class="card">
          <h2>${name}</h2>
          <div class="progress">
            <div class="bar" style="width:${percent}%"></div>
          </div>
          <p>${ytd} / ${goal} (${percent}%)</p>
        </div>
      `;

      if (halfway && percent < 100) {
        confetti({ particleCount: 150, spread: 90 });
      }
      if (goalHit) {
        confetti({ particleCount: 300, spread: 120 });
      }
    });
  });
</script>

</body>
</html>
