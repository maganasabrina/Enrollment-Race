<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üèÅ Enrollment Race to 550</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
html,body{overflow-x:hidden}

/* ================= CHECKERED FINISH ================= */
body::before{
  content:"";
  position:fixed;
  top:0;left:0;width:100%;height:28px;
  background:repeating-linear-gradient(90deg,#000 0 20px,#fff 20px 40px);
  z-index:999;
}

/* ================= BASE TRACK ================= */
body{
  margin:0;
  padding:60px 14px 60px;
  font-family:Arial,sans-serif;
  background:repeating-linear-gradient(90deg,#86efac 0 60px,#a7f3d0 60px 120px);
  text-align:center;
}

/* ================= TITLE ================= */
h1{
  color:#ef4444;
  font-size:42px;
  margin-bottom:16px;
  text-shadow:0 3px 8px rgba(0,0,0,.15);
  animation:titlePulse 2.5s infinite;
}
@keyframes titlePulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.03)}
}

/* ================= BUTTONS ================= */
.buttons button{
  margin:6px;
  padding:10px 18px;
  border-radius:16px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.buttons button.active{
  background:#22c55e;
  color:white;
}

/* ================= CARDS ================= */
.card{
  background:#fff;
  max-width:380px;
  margin:18px auto;
  padding:20px;
  border-radius:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
}
.team{border:4px solid #ef4444}

/* ================= PROGRESS ================= */
.progress{
  background:#e5e7eb;
  height:20px;
  border-radius:14px;
  overflow:hidden;
  margin:14px 0;
}
.bar{
  height:100%;
  background:linear-gradient(90deg,#facc15,#22c55e);
  transition:width .6s cubic-bezier(.34,1.56,.64,1);
  position:relative;
}

/* üöó === CAR SYSTEM (ONLY ADDITION) === */
.bar::after{
  content:"üöó";
  position:absolute;
  right:-6px;
  top:-18px;
  font-size:22px;
  transform:scaleX(1);
}

/* ‚â• 60% ‚Üí race car */
.bar[data-pct="60"]::after,
.bar[data-pct="70"]::after{
  content:"üèéÔ∏è";
}

/* ‚â• 80% ‚Üí turbo flames + shake */
.bar[data-pct="80"]::after,
.bar[data-pct="90"]::after,
.bar[data-pct="100"]::after{
  content:"üèéÔ∏èüî•";
  animation:engineShake .25s infinite;
}

@keyframes engineShake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-1px)}
  50%{transform:translateX(1px)}
  75%{transform:translateX(-1px)}
  100%{transform:translateX(0)}
}

/* ================= MEDALS ================= */
.medal{
  position:absolute;
  top:-14px;
  right:-14px;
  font-size:34px;
}

/* ================= MVP / PODIUM ================= */
#mvp,#podium{
  position:fixed;
  top:120px;
  width:260px;
  padding:18px;
  border-radius:26px;
  background:#fff;
  box-shadow:0 14px 32px rgba(0,0,0,.2);
}
#mvp{
  left:16px;
  border:4px solid #f59e0b;
}
#mvp.active{
  animation:mvpGlow 1.5s infinite;
}
@keyframes mvpGlow{
  0%,100%{box-shadow:0 0 12px #facc15}
  50%{box-shadow:0 0 28px #fde047}
}
#podium{
  right:16px;
  border:4px solid silver;
}
.podium-row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-weight:bold;
}

/* ================= MANAGERS ================= */
#managers h2{color:#1d4ed8;margin-top:30px}

/* ================= LAP COUNTER ================= */
#lapCounter{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 18px;
  border-radius:18px;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd',this)">Year to Date</button>
  <button class="active" onclick="setView('month',this)">This Month</button>
  <button onclick="setView('week',this)">This Week</button>
</div>

<div id="mvp"></div>
<div id="podium"></div>
<div id="team"></div>
<div id="dashboard"></div>
<div id="managers"></div>
<div id="lapCounter"></div>

<script>
const TEAM_GOAL = 550;
const MANAGER_START_NAME = "Sabrina";

const YEARLY_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const WEEKLY_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";

let view="month", weeklyData=[];
const pct=(a,b)=>b?Math.round(a/b*100):0;

function setView(v,btn){
  view=v;
  document.querySelectorAll(".buttons button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  loadData();
}

function loadData(){
Promise.all([
  fetch(YEARLY_CSV+"&cache="+Date.now()).then(r=>r.text()),
  fetch(WEEKLY_CSV+"&cache="+Date.now()).then(r=>r.text())
]).then(([y,w])=>{

weeklyData=w.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{date:new Date(c[0]+"T00:00:00"),name:c[2].trim(),value:+c[4]||0};
});

const people=y.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{name:c[0],goal:+c[1],ytd:+c[2],total:0};
});

const now=new Date();
const startOfWeek=new Date(now);
startOfWeek.setDate(now.getDate()-now.getDay());

people.forEach(p=>{
  if(view==="ytd"){p.total=p.ytd;return;}
  weeklyData.forEach(r=>{
    if(r.name!==p.name)return;
    if(view==="week" && r.date>=startOfWeek) p.total+=r.value;
    if(view==="month" && r.date.getMonth()===now.getMonth() && r.date.getFullYear()===now.getFullYear())
      p.total+=r.value;
  });
});

render(people);
});
}

function render(people){
const dash=document.getElementById("dashboard");
const managers=document.getElementById("managers");
dash.innerHTML=""; managers.innerHTML="";

const teamTotal=people.reduce((a,b)=>a+b.total,0);
const teamPct=pct(teamTotal,TEAM_GOAL);

document.getElementById("team").innerHTML=`
<div class="card team">
<h2>üèÅ Team Goal</h2>
<div class="progress">
  <div class="bar" style="width:${teamPct}%" data-pct="${Math.floor(teamPct/10)*10}"></div>
</div>
<p>${teamTotal} / ${TEAM_GOAL} (${teamPct}%)</p>
</div>`;

people.sort((a,b)=>b.total-a.total);

people.forEach((p,i)=>{
const percent=pct(p.total,p.goal);
dash.innerHTML+=`
<div class="card">
<h2>${p.name}</h2>
<div class="progress">
  <div class="bar" style="width:${percent}%" data-pct="${Math.floor(percent/10)*10}"></div>
</div>
<p>${p.total} / ${p.goal}</p>
</div>`;
});
}

loadData();
</script>

</body>
</html>
