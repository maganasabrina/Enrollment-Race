<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üèÅ Enrollment Race to 550</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* =====================================================
   üé® THEME VARIABLES (UPDATED BY JS)
   ===================================================== */
:root{
  --bg1:#86efac;
  --bg2:#a7f3d0;
  --primary:#ef4444;
  --accent:#22c55e;
}

html,body{overflow-x:hidden}
body{
  margin:0;
  padding:60px 16px 80px;
  font-family:Arial,sans-serif;
  background:repeating-linear-gradient(90deg,var(--bg1) 0 60px,var(--bg2) 60px 120px);
  text-align:center;
}

/* =====================================================
   üèÅ FINISH STRIPE
   ===================================================== */
body::before{
  content:"";
  position:fixed;
  top:0;left:0;width:100%;height:26px;
  background:repeating-linear-gradient(90deg,#000 0 20px,#fff 20px 40px);
  z-index:999;
}

/* =====================================================
   üåßÔ∏è FALLING BACKDROP LAYER
   ===================================================== */
#falling-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
  overflow:hidden;
}
.falling{
  position:absolute;
  top:-40px;
  opacity:.85;
  animation: fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}
body > *:not(#falling-layer){
  position:relative;
  z-index:2;
}

/* =====================================================
   üß© UI STYLES (UNCHANGED)
   ===================================================== */
h1{color:var(--primary);font-size:40px;margin-bottom:12px}

.buttons button{
  margin:6px;padding:10px 18px;border-radius:16px;border:none;
  font-weight:bold;cursor:pointer
}
.buttons button.active{background:var(--accent);color:white}

#topRow{
  display:grid;
  grid-template-columns:260px 1fr 260px;
  gap:16px;
  max-width:1100px;
  margin:20px auto 30px;
  align-items:center;
}
.card{
  background:#fff;padding:20px;border-radius:22px;
  box-shadow:0 10px 26px rgba(0,0,0,.15);
  position:relative
}
.team{border:4px solid var(--primary)}

.progress{
  background:#e5e7eb;
  height:20px;
  border-radius:14px;
  margin:12px 0;
  position:relative;
}
.bar{
  height:100%;
  background:linear-gradient(90deg,#facc15,var(--accent));
  transition:width .6s ease;
  border-radius:14px;
}
.car{
  position:absolute;
  right:-12px;
  top:50%;
  transform:translateY(-50%) scaleX(-1);
  font-size:18px;
}

#dashboard{
  display:grid;grid-template-columns:repeat(4,1fr);
  gap:16px;max-width:1200px;margin:0 auto 30px
}
.leader{transform:scale(1.05);border:4px solid #f59e0b}

#mvp{
  border:4px solid #f59e0b;
  font-size:20px;font-weight:bold
}
#mvp.active{animation:glow 1.4s infinite}
@keyframes glow{
  0%{box-shadow:0 0 10px #fde047}
  50%{box-shadow:0 0 30px #facc15}
  100%{box-shadow:0 0 10px #fde047}
}

.mvp-badge{
  position:absolute;top:-12px;right:-12px;
  background:#facc15;color:#78350f;
  padding:6px 10px;border-radius:999px;
  font-size:12px;font-weight:bold
}

#managersHeader{
  font-size:22px;font-weight:bold;
  color:#1d4ed8;margin-bottom:14px
}
#managers{
  display:grid;grid-template-columns:repeat(3,1fr);
  gap:16px;max-width:900px;margin:0 auto
}
.manager-card{border:3px solid #2563eb}

#podium{border:4px solid silver;font-size:18px}
.podium-row{
  display:flex;justify-content:space-between;
  padding:6px 0;font-weight:bold
}

#lapCounter{
  position:fixed;bottom:16px;left:50%;
  transform:translateX(-50%);
  background:#fff;padding:8px 16px;
  border-radius:16px;font-weight:bold
}
</style>
</head>

<body>

<div id="falling-layer"></div>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd',this)">Year to Date</button>
  <button class="active" onclick="setView('month',this)">This Month</button>
  <button onclick="setView('week',this)">This Week</button>
</div>

<div class="buttons" id="weekSelector" style="display:none">
  <button onclick="setWeek(1,this)">Week 1</button>
  <button onclick="setWeek(2,this)">Week 2</button>
  <button onclick="setWeek(3,this)">Week 3</button>
  <button onclick="setWeek(4,this)">Week 4</button>
  <button onclick="setWeek(5,this)">Week 5</button>
</div>

<div id="topRow">
  <div id="mvp" class="card"></div>
  <div id="team"></div>
  <div id="podium" class="card"></div>
</div>

<div id="dashboard"></div>
<div id="managersHeader">‚≠ê Managers</div>
<div id="managers"></div>
<div id="lapCounter"></div>

<script>
/* =====================================================
   üî¢ CONSTANTS & DATA SOURCES
   ===================================================== */
const TEAM_GOAL=550;
const MANAGERS=["Sabrina","Edward","Teresita"];
const CURRENT_DATE=new Date();
const CURRENT_MONTH=new Date().toLocaleString("default",{month:"long"});

const YEARLY_CSV="YOUR_YEARLY_CSV";
const WEEKLY_CSV="YOUR_WEEKLY_CSV";

/* =====================================================
   üé® MONTHLY THEMES (EDIT HERE)
   ===================================================== */
const MONTH_THEMES={
  1:{bg1:"#fecdd3",bg2:"#ffe4e6",primary:"#e11d48",accent:"#fb7185",emoji:"üíñ",confetti:true},
  2:{bg1:"#d1fae5",bg2:"#a7f3d0",primary:"#166534",accent:"#22c55e",emoji:"üçÄ",confetti:true},
  9:{bg1:"#fcd34d",bg2:"#fbbf24",primary:"#b45309",accent:"#dc2626",emoji:"üéÉ",confetti:false},
  11:{bg1:"#fee2e2",bg2:"#fef2f2",primary:"#b91c1c",accent:"#16a34a",emoji:"üéÑ",confetti:true}
};

/* =====================================================
   üåßÔ∏è FALLING BACKDROP ITEMS (EDIT HERE)
   ===================================================== */
const FALLING_THEMES={
  1:["üíñ","üíï","üåπ"],
  2:["üçÄ","üåà","ü™ô"],
  9:["üéÉ","üç¨","ü¶á"],
  11:["‚ùÑÔ∏è","‚≠ê","üéÑ"]
};

/* =====================================================
   üé® APPLY THEME
   ===================================================== */
function applyTheme(){
  const theme=MONTH_THEMES[CURRENT_DATE.getMonth()]||{
    bg1:"#86efac",bg2:"#a7f3d0",primary:"#ef4444",accent:"#22c55e",emoji:"üèÅ",confetti:false
  };

  Object.entries(theme).forEach(([k,v])=>{
    if(k!=="emoji"&&k!=="confetti")
      document.documentElement.style.setProperty(`--${k}`,v);
  });

  document.querySelector("h1").innerText=`${theme.emoji} Enrollment Race to 550 ${theme.emoji}`;
  if(theme.confetti){
    setInterval(()=>confetti({particleCount:5,colors:[theme.primary,theme.accent]}),4000);
  }
}

/* =====================================================
   üåßÔ∏è START FALLING THEME
   ===================================================== */
function startFallingTheme(){
  const items=FALLING_THEMES[CURRENT_DATE.getMonth()];
  if(!items) return;
  const layer=document.getElementById("falling-layer");

  setInterval(()=>{
    const el=document.createElement("div");
    el.className="falling";
    el.innerText=items[Math.floor(Math.random()*items.length)];
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=16+Math.random()*20+"px";
    el.style.animationDuration=6+Math.random()*6+"s";
    layer.appendChild(el);
    setTimeout(()=>el.remove(),12000);
  },500);
}

/* =====================================================
   üìä DATA + RENDER (UNCHANGED FROM YOUR ORIGINAL)
   ===================================================== */
// üëà Your original loadData(), setView(), setWeek(), render()
// KEEP THESE EXACTLY AS YOU HAD THEM

applyTheme();
startFallingTheme();
loadData();
</script>

</body>
</html>
