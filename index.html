<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üèÅ Enrollment Race to 550</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* ================= CHECKERED FINISH LINE ================= */
body::before{
  content:"";
  position:fixed;
  top:0;left:0;width:100%;height:28px;
  background:repeating-linear-gradient(90deg,#000 0 20px,#fff 20px 40px);
  z-index:999;
}

/* ================= DEFAULT RACETRACK ================= */
body{
  margin:0;
  padding:60px 14px 60px;
  font-family:Arial,sans-serif;
  text-align:center;
  background:repeating-linear-gradient(
    90deg,#86efac 0 60px,#a7f3d0 60px 120px
  );
}

/* ================= HOLIDAY THEMES ================= */
body.us-holiday{
  background:repeating-linear-gradient(
    90deg,#ef4444 0 40px,#fff 40px 80px,#2563eb 80px 120px
  );
}
body.mx-holiday{
  background:repeating-linear-gradient(
    90deg,#16a34a 0 40px,#fff 40px 80px,#dc2626 80px 120px
  );
}
body.in-holiday{
  background:repeating-linear-gradient(
    90deg,#f59e0b 0 40px,#fff 40px 80px,#16a34a 80px 120px
  );
}
body.ph-holiday{
  background:repeating-linear-gradient(
    90deg,#1d4ed8 0 40px,#fff 40px 80px,#dc2626 80px 120px
  );
}

/* üéÉ Halloween */
body.halloween{
  background:repeating-linear-gradient(
    90deg,#000 0 40px,#f97316 40px 80px
  );
}

/* üéÑ Christmas */
body.christmas{
  background:repeating-linear-gradient(
    90deg,#dc2626 0 40px,#fff 40px 80px,#16a34a 80px 120px
  );
}

/* ü™î Diwali */
body.diwali{
  background:repeating-linear-gradient(
    90deg,#facc15 0 40px,#7c3aed 40px 80px
  );
}

/* üßß Lunar New Year */
body.lunar{
  background:repeating-linear-gradient(
    90deg,#dc2626 0 40px,#facc15 40px 80px
  );
}

/* ================= TITLE ================= */
h1{
  color:#ef4444;
  font-size:42px;
  margin-bottom:18px;
  letter-spacing:1px;
  animation:titlePulse 2.5s infinite;
}
@keyframes titlePulse{
  0%,100%{
    transform:scale(1);
  }
  50%{
    transform:scale(1.03);
  }
}


/* ================= BUTTONS ================= */
.buttons button{
  margin:6px;
  padding:10px 18px;
  border-radius:16px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

/* ================= CARDS ================= */
.card{
  background:#fff;
  max-width:380px;
  margin:18px auto;
  padding:20px;
  border-radius:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
}
.team{border:4px solid #ef4444}

/* ================= PROGRESS ================= */
.progress{
  background:#e5e7eb;
  height:20px;
  border-radius:14px;
  overflow:hidden;
  margin:14px 0;
}
.bar{
  height:100%;
  background:linear-gradient(90deg,#facc15,#22c55e);
  transition:width .6s ease;
  position:relative;
}
.bar::after{
  content:"üèéÔ∏èüí®";
  position:absolute;
  right:-6px;
  top:-16px;
  font-size:20px;
}

/* ================= MVP & PODIUM ================= */
#mvp,#podium{
  position:fixed;
  top:120px;
  width:260px;
  padding:18px;
  border-radius:26px;
  background:#fff;
  box-shadow:0 14px 32px rgba(0,0,0,.2);
}
#mvp{
  left:16px;
  border:4px solid #f59e0b;
  background:#fff7ed;
  animation:pulse 2s infinite;
}
#podium{
  right:16px;
  border:4px solid silver;
  animation:bounce 2s infinite;
}
@keyframes pulse{0%,100%{scale:1}50%{scale:1.05}}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

.podium-row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-weight:bold;
}

/* ================= LAP COUNTER ================= */
#lapCounter{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 18px;
  border-radius:18px;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd')">Year to Date</button>
  <button onclick="setView('month')">This Month</button>
  <button onclick="setView('week')">This Week</button>
</div>

<div id="mvp"></div>
<div id="podium"></div>
<div id="team"></div>
<div id="dashboard"></div>
<div id="managers"></div>
<div id="lapCounter"></div>

<script>
/* ================= HOLIDAY + CONFETTI LOGIC ================= */
let confettiColors = ["#22c55e","#facc15"];

(function(){
  const d=new Date(),m=d.getMonth()+1,day=d.getDate();

  if(m===10&&day===31){document.body.classList.add("halloween");confettiColors=["#f97316","#000"]}
  else if(m===12&&day>=24){document.body.classList.add("christmas");confettiColors=["#dc2626","#16a34a","#fff"]}
  else if(m>=10&&m<=11){document.body.classList.add("diwali");confettiColors=["#facc15","#7c3aed"]}
  else if(m===1||m===2){document.body.classList.add("lunar");confettiColors=["#dc2626","#facc15"]}
})();

/* ================= CONFETTI ================= */
function celebrate(key){
  if(localStorage.getItem(key))return;
  confetti({
    particleCount:180,
    spread:90,
    colors:confettiColors,
    origin:{y:.6}
  });
  localStorage.setItem(key,"done");
}
</script>

</body>
</html>
