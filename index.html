<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üèÅ Enrollment Race to 550</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* ================= CARTOON TRACK ================= */
body{
  margin:0;
  padding:30px;
  font-family:Arial, sans-serif;
  color:#0f172a;
  text-align:center;

  background:
    repeating-linear-gradient(
      90deg,
      #fff 0px,
      #fff 14px,
      #000 14px,
      #000 28px
    ) top center / 100% 18px no-repeat,

    repeating-linear-gradient(
      90deg,
      transparent 0px,
      transparent 70px,
      rgba(255,255,255,.6) 70px,
      rgba(255,255,255,.6) 80px
    ),

    linear-gradient(#9fe870 0%, #4ade80 100%);
}

/* ================= LAYOUT ================= */
h1{ color:#dc2626; margin-bottom:14px; }

.buttons{
  position:sticky;
  top:10px;
  z-index:10;
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:20px;
}

button{
  padding:10px 16px;
  border-radius:999px;
  border:none;
  font-weight:bold;
  cursor:pointer;
  background:#0f172a;
  color:white;
}

/* ================= CARDS ================= */
.card{
  background:white;
  max-width:360px;
  margin:14px auto;
  padding:18px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  border:4px solid transparent;
  cursor:pointer;
}

.card h2{ margin:4px 0; }

/* ================= PROGRESS ================= */
.progress{
  background:#e5e7eb;
  height:22px;
  border-radius:14px;
  overflow:hidden;
  margin:10px 0;
}

.bar{
  height:100%;
  transition:width .6s ease;
  position:relative;
}

.bar::after{
  content:"üèéÔ∏è";
  position:absolute;
  right:-10px;
  top:-12px;
  font-size:22px;
}

/* ================= MODAL ================= */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:white;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:420px;
}

.close{
  float:right;
  cursor:pointer;
  font-size:20px;
}

/* ================= COLORS ================= */
.team{ border-color:#dc2626; }
.Leeah{ border-color:#fce00a; }
.Marissa{ border-color:#ec4899; }
.Chakri{ border-color:#f97316; }
.Nitya{ border-color:#2563eb; }

.badge{
  font-size:22px;
}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd')">Year to Date</button>
  <button onclick="setView('month')">This Month</button>
  <button onclick="setView('week')">This Week</button>
</div>

<div id="team"></div>
<div id="dashboard"></div>

<div class="modal" id="popup">
  <div class="modal-content">
    <span class="close" onclick="closePopup()">‚úñ</span>
    <div id="popupContent"></div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const TEAM_GOAL = 550;
const YEARLY_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const WEEKLY_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";

const COLORS = {
  Leeah:"#fce00a",
  Marissa:"#ec4899",
  Chakri:"#f97316",
  Nitya:"#2563eb",
  team:"#dc2626"
};

let view="ytd";
let weeklyData=[];

/* ================= HELPERS ================= */
function progressColor(pct){
  pct=Math.min(100,pct);
  const hue=50+(pct*70/100);
  return `hsl(${hue},90%,45%)`;
}

function confettiPop(color){
  confetti({ particleCount:140, spread:120, colors:[color] });
}

/* ================= VIEW ================= */
function setView(v){ view=v; loadData(); }

/* ================= LOAD ================= */
function loadData(){
Promise.all([
fetch(YEARLY_CSV_URL).then(r=>r.text()),
fetch(WEEKLY_CSV_URL).then(r=>r.text())
]).then(([y,w])=>{

weeklyData=w.trim().split("\n").slice(1).map(r=>{
const c=r.split(",");
return{ date:new Date(c[0]), name:c[1], value:+c[2] };
});

const people=y.trim().split("\n").slice(1).map(r=>{
const c=r.split(",");
return{ name:c[0], goal:+c[1], ytd:+c[2], total:0 };
});

const now=new Date();

people.forEach(p=>{
if(view==="ytd"){ p.total=p.ytd; return; }
weeklyData.forEach(r=>{
if(r.name!==p.name) return;
const diff=(now-r.date)/86400000;
if(view==="week" && diff<=7 && diff>=0) p.total+=r.value;
if(view==="month" && r.date.getMonth()===now.getMonth()) p.total+=r.value;
});
});

render(people);
});
}

/* ================= RENDER ================= */
function render(people){
const dash=document.getElementById("dashboard");
dash.innerHTML="";

people.sort((a,b)=>b.total/b.goal-a.total/a.goal);

const teamTotal=people.reduce((a,b)=>a+b.total,0);
const teamPct=Math.round(teamTotal/TEAM_GOAL*100);

document.getElementById("team").innerHTML=`
<div class="card team">
<h2>üèÅ Team Goal</h2>
<div class="progress">
<div class="bar" style="width:${Math.min(100,teamPct)}%;background:${progressColor(teamPct)}"></div>
</div>
<p>${teamTotal} / ${TEAM_GOAL} (${teamPct}%)</p>
<p>üî• ${TEAM_GOAL-teamTotal} to finish</p>
</div>`;

if(teamPct>=100) confettiPop(COLORS.team);

people.forEach((p,i)=>{
const pct=Math.round(p.total/p.goal*100);
const badge=i===0?"ü•á":i===1?"ü•à":i===2?"ü•â":"";
if(pct>=100) confettiPop(COLORS[p.name]);

dash.innerHTML+=`
<div class="card ${p.name}">
<h2>${badge} ${p.name}</h2>
<div class="progress">
<div class="bar" style="width:${Math.min(100,pct)}%;background:${progressColor(pct)}"></div>
</div>
<p>${p.total} / ${p.goal} (${pct}%)</p>
<p>‚è±Ô∏è ${p.goal-p.total} to goal</p>
</div>`;
});
}

/* ================= MODAL ================= */
function closePopup(){
document.getElementById("popup").style.display="none";
}

/* ================= INIT ================= */
loadData();
</script>

</body>
</html>
