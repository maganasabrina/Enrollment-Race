<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üèÅ Enrollment Race to 550</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* ======================================================
   BASE / RESET
====================================================== */
html,body{overflow-x:hidden;margin:0;font-family:Arial,sans-serif}

/* ======================================================
   CHECKERED FINISH
====================================================== */
body::before{
  content:"";
  position:fixed;
  top:0;left:0;width:100%;height:28px;
  background:repeating-linear-gradient(90deg,#000 0 20px,#fff 20px 40px);
  z-index:999;
}

/* ======================================================
   BASE TRACK (DEFAULT)
====================================================== */
body{
  padding:60px 14px 80px;
  background:repeating-linear-gradient(90deg,#86efac 0 60px,#a7f3d0 60px 120px);
  text-align:center;
  transition:background 1s ease;
}

/* ======================================================
   TITLE
====================================================== */
h1{
  color:#ef4444;
  font-size:42px;
  margin-bottom:16px;
  text-shadow:0 3px 8px rgba(0,0,0,.15);
  animation:titlePulse 2.5s infinite;
}
@keyframes titlePulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.03)}
}

/* ======================================================
   BUTTONS
====================================================== */
.buttons button{
  margin:6px;
  padding:10px 18px;
  border-radius:16px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.buttons button.active{
  background:#22c55e;
  color:white;
}

/* ======================================================
   MVP / PODIUM
====================================================== */
#mvp,#podium{
  position:fixed;
  top:120px;
  width:300px;
  padding:22px;
  border-radius:26px;
  background:#fff;
  box-shadow:0 14px 32px rgba(0,0,0,.25);
  font-size:22px;
  z-index:5;
}
#mvp{left:16px;border:4px solid #f59e0b}
#podium{right:16px;border:4px solid silver}

#mvp.active{
  animation:mvpGlow 1.5s infinite;
}
@keyframes mvpGlow{
  0%,100%{box-shadow:0 0 14px #facc15}
  50%{box-shadow:0 0 34px #fde047}
}

.podium-row{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  font-weight:bold;
  animation:podiumPop .6s ease;
}
@keyframes podiumPop{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

/* ======================================================
   GRID
====================================================== */
#dashboard,#managers{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
  max-width:1200px;
  margin:0 auto;
}

/* ======================================================
   CARDS
====================================================== */
.card{
  background:#fff;
  padding:20px;
  border-radius:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
}
.team{border:4px solid #ef4444}

/* ======================================================
   PROGRESS BAR + CARS
====================================================== */
.progress{
  background:#e5e7eb;
  height:20px;
  border-radius:14px;
  overflow:hidden;
  margin:14px 0;
}
.bar{
  height:100%;
  background:linear-gradient(90deg,#facc15,#22c55e);
  position:relative;
  transition:width .6s cubic-bezier(.34,1.56,.64,1);
}
.bar[data-pct="low"]::after{content:"üöóüí®";}
.bar[data-pct="mid"]::after{content:"üèéÔ∏èüí®";}
.bar[data-pct="high"]::after{content:"üèéÔ∏èüî•";}
.bar::after{
  position:absolute;
  right:0;
  top:-18px;
  font-size:22px;
  animation:engineShake .25s infinite alternate;
}
@keyframes engineShake{
  from{transform:translateY(0)}
  to{transform:translateY(-2px)}
}

/* ======================================================
   MEDALS
====================================================== */
.medal{
  position:absolute;
  top:-14px;
  right:-14px;
  font-size:34px;
}

/* ======================================================
   MANAGERS
====================================================== */
#managersHeader{
  margin-top:32px;
  font-size:24px;
  font-weight:bold;
  color:#1d4ed8;
}
.manager-card{border:3px solid #2563eb}

/* ======================================================
   LAP COUNTER
====================================================== */
#lapCounter{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 18px;
  border-radius:18px;
  font-weight:bold;
}

/* ======================================================
   HOLIDAY THEMES
====================================================== */
.holiday{position:fixed;font-size:26px;pointer-events:none;animation:float 6s infinite}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-18px)}}

body.halloween{background:#111827}
body.dia{background:#fde68a}
body.usa{background:#bfdbfe}
body.ph{background:#60a5fa}
body.diwali{background:#fde68a}

/* ======================================================
   MOBILE
====================================================== */
@media(max-width:768px){
  #mvp,#podium{position:static;margin:12px auto}
}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd',this)">Year to Date</button>
  <button class="active" onclick="setView('month',this)">This Month</button>
  <button onclick="setView('week',this)">This Week</button>
</div>

<div id="mvp"></div>
<div id="podium"></div>
<div id="team"></div>

<div id="dashboard"></div>

<div id="managersHeader">‚≠ê Managers</div>
<div id="managers"></div>

<div id="lapCounter"></div>

<script>
/* ======================================================
   CSV LINKS (UNCHANGED)
====================================================== */
const TEAM_GOAL=550;
const MANAGER_START_NAME="Sabrina";

const YEARLY_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const WEEKLY_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";

let view="month",weeklyData=[];
const pct=(a,b)=>b?Math.round(a/b*100):0;

/* ======================================================
   VIEW SWITCH
====================================================== */
function setView(v,btn){
  view=v;
  document.querySelectorAll(".buttons button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  loadData();
}

/* ======================================================
   DATA LOAD
====================================================== */
function loadData(){
Promise.all([
  fetch(YEARLY_CSV+"&cache="+Date.now()).then(r=>r.text()),
  fetch(WEEKLY_CSV+"&cache="+Date.now()).then(r=>r.text())
]).then(([y,w])=>{
weeklyData=w.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{date:new Date(c[0]),name:c[2].trim(),value:+c[4]||0};
});
const people=y.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{name:c[0],goal:+c[1],ytd:+c[2],total:0};
});
const now=new Date();
const sow=new Date(now);sow.setDate(now.getDate()-now.getDay());

people.forEach(p=>{
  if(view==="ytd"){p.total=p.ytd;return;}
  weeklyData.forEach(r=>{
    if(r.name!==p.name)return;
    if(view==="week"&&r.date>=sow)p.total+=r.value;
    if(view==="month"&&r.date.getMonth()===now.getMonth())p.total+=r.value;
  });
});
render(people);
});
}

/* ======================================================
   RENDER
====================================================== */
function render(people){
const dash=document.getElementById("dashboard");
const managers=document.getElementById("managers");
dash.innerHTML="";managers.innerHTML="";

people.sort((a,b)=>b.total-a.total);
const teamTotal=people.reduce((a,b)=>a+b.total,0);
const teamPct=pct(teamTotal,TEAM_GOAL);

/* CONFETTI */
[25,50,75,100].forEach(m=>{
  if(teamPct>=m&&!localStorage.getItem("confetti-"+m)){
    confetti({particleCount:120,spread:70});
    localStorage.setItem("confetti-"+m,true);
  }
});

/* TEAM CARD */
document.getElementById("team").innerHTML=`
<div class="card team">
<h2>üèÅ Team Goal</h2>
<div class="progress"><div class="bar" style="width:${teamPct}%"></div></div>
<p>${teamTotal} / ${TEAM_GOAL} (${teamPct}%)</p>
</div>`;

/* MVP LOGIC */
const key="mvp-"+view;
const prev=localStorage.getItem(key);
if(people[0]?.total>0)localStorage.setItem(key,people[0].name);

document.getElementById("mvp").classList.toggle("active",!!people[0]);
document.getElementById("mvp").innerHTML=people[0]?`
üèÜ MVP<br><strong>${people[0].name}</strong>
${prev&&prev!==people[0].name?`<div>üëë Defending MVP: ${prev}</div>`:""}
`:`Waiting‚Ä¶`;

/* PODIUM */
document.getElementById("podium").innerHTML=`<h3>üèÅ Podium</h3>`+
people.slice(0,3).map((p,i)=>`
<div class="podium-row">${["ü•á","ü•à","ü•â"][i]} ${p.name}<span>${p.total}</span></div>
`).join("");

/* SPLIT MANAGERS */
const idx=people.findIndex(p=>p.name===MANAGER_START_NAME);
const regs=idx<0?people:people.slice(0,idx);
const mgrs=idx<0?[]:people.slice(idx);

regs.forEach((p,i)=>{
const b=pct(p.total,p.goal);
dash.innerHTML+=`
<div class="card">
${i<3&&p.total>0?`<div class="medal">${["ü•á","ü•à","ü•â"][i]}</div>`:""}
<h2>${p.name}</h2>
<div class="progress">
<div class="bar" data-pct="${b<40?"low":b<75?"mid":"high"}" style="width:${b}%"></div>
</div>
<p>${p.total} / ${p.goal}</p>
</div>`;
});

mgrs.forEach(p=>{
const b=pct(p.total,p.goal);
managers.innerHTML+=`
<div class="card manager-card">
<h2>${p.name}</h2>
<div class="progress">
<div class="bar" data-pct="${b<40?"low":b<75?"mid":"high"}" style="width:${b}%"></div>
</div>
<p>${p.total} / ${p.goal}</p>
</div>`;
});
}

loadData();
</script>

</body>
</html>
