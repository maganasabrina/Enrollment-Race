<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Enrollment Race</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: repeating-linear-gradient(
    90deg,
    #9cf2b8 0px,
    #9cf2b8 40px,
    #bdf7d2 40px,
    #bdf7d2 80px
  );
}

/* HEADER */
header {
  text-align: center;
  padding: 20px;
}
header h1 {
  color: #ff4d4d;
  font-size: 32px;
}

/* VIEW BUTTONS */
.view-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
}
.view-buttons button {
  border: none;
  padding: 8px 14px;
  border-radius: 20px;
  cursor: pointer;
}
.view-buttons button.active {
  background: #1ec45a;
  color: white;
}

/* TOP ROW */
.top-row {
  display: grid;
  grid-template-columns: 1fr 1.2fr 1fr;
  gap: 20px;
  max-width: 1200px;
  margin: auto;
  align-items: center;
}

/* CARDS */
.card {
  background: white;
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,.15);
}

.mvp {
  border: 3px solid orange;
  text-align: center;
}
.mvp h2 {
  font-size: 22px;
}

.goal {
  border: 3px solid red;
  text-align: center;
}

.progress {
  height: 14px;
  background: #e6e6e6;
  border-radius: 8px;
  overflow: hidden;
  margin: 10px 0;
}
.progress span {
  display: block;
  height: 100%;
  background: linear-gradient(90deg, #7bd957, #2fb344);
}

.podium {
  border: 3px solid #ccc;
}
.podium h2 {
  text-align: center;
}
.podium ul {
  list-style: none;
  padding: 0;
}

/* TEAM MEMBERS */
.members {
  max-width: 1200px;
  margin: 40px auto 0;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}
.member.leader {
  transform: scale(1.05);
  border: 3px solid gold;
}

/* MANAGERS */
.managers {
  max-width: 1000px;
  margin: 30px auto;
}
.manager-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}
.manager {
  border: 2px solid #3b6cff;
}

/* MOBILE */
@media (max-width: 900px) {
  .top-row { grid-template-columns: 1fr; }
  .members { grid-template-columns: 1fr 1fr; }
  .manager-grid { grid-template-columns: 1fr 1fr; }
}
</style>
</head>

<body>

<header>
  <h1>üèÅ Enrollment Race to 550</h1>
  <div class="view-buttons">
    <button onclick="setView('ytd')">Year to Date</button>
    <button class="active" onclick="setView('month')">This Month</button>
    <button onclick="setView('week')">This Week</button>
  </div>
</header>

<div class="top-row">
  <div class="card mvp" id="mvpCard"></div>

  <div class="card goal">
    <h2>üèÅ Team Goal</h2>
    <div class="progress"><span id="goalBar"></span></div>
    <div id="goalText"></div>
  </div>

  <div class="card podium">
    <h2>üèÜ Podium</h2>
    <ul id="podiumList"></ul>
  </div>
</div>

<div class="members" id="memberCards"></div>

<div class="managers">
  <h2 style="text-align:center">‚≠ê Managers</h2>
  <div class="manager-grid" id="managerCards"></div>
</div>

<script>
/* ======= GOOGLE SHEET LINKS (ONLY 2) ======= */
const WEEKLY_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";
const YEARLY_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";

/* ======= STATE ======= */
let weeklyData = [];
let yearlyData = [];
let activeData = [];
let currentView = 'month';

/* ======= FETCH ======= */
async function loadData() {
  weeklyData = await fetch(WEEKLY_URL).then(r=>r.json());
  yearlyData = await fetch(YEARLY_URL).then(r=>r.json());
  setView(currentView);
}

function setView(view) {
  currentView = view;
  document.querySelectorAll('.view-buttons button')
    .forEach(b => b.classList.remove('active'));
  event?.target?.classList.add('active');

  if (view === 'week') activeData = weeklyData;
  else if (view === 'month') activeData = weeklyData;
  else activeData = yearlyData;

  render();
}

/* ======= RENDER ======= */
function render() {
  const sorted = [...activeData].sort((a,b)=>b.enrollments-a.enrollments);

  // MVP
  const mvp = sorted[0];
  document.getElementById('mvpCard').innerHTML =
    `<h2>üèÜ MVP</h2><div style="font-size:20px">${mvp.name}</div><b>${mvp.enrollments}</b>`;

  // TEAM GOAL (üî• FIXED üî•)
  const teamTotal = activeData.reduce((s,r)=>s+Number(r.enrollments||0),0);
  const pct = Math.min(teamTotal/550*100,100);
  document.getElementById('goalBar').style.width = pct + '%';
  document.getElementById('goalText').textContent =
    `${teamTotal} / 550 (${Math.round(pct)}%)`;

  // PODIUM
  document.getElementById('podiumList').innerHTML =
    sorted.slice(0,3).map((p,i)=>`<li>${i+1}. ${p.name} ‚Äî ${p.enrollments}</li>`).join('');

  // MEMBERS
  document.getElementById('memberCards').innerHTML =
    sorted.filter(p=>!p.manager).map((p,i)=>`
      <div class="card member ${i===0?'leader':''}">
        <h3>${p.name}</h3>
        <div class="progress"><span style="width:${p.enrollments/106*100}%"></span></div>
        <div>${p.enrollments} / 106</div>
      </div>`).join('');

  // MANAGERS
  document.getElementById('managerCards').innerHTML =
    sorted.filter(p=>p.manager).map(p=>`
      <div class="card manager">
        <h3>${p.name}</h3>
        <div class="progress"><span style="width:${p.enrollments/42*100}%"></span></div>
        <div>${p.enrollments} / 42</div>
      </div>`).join('');
}

loadData();
</script>
</body>
</html>
