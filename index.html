<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üèÅ Enrollment Race to 550</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* ======================================================
   GLOBAL / BACKGROUND
====================================================== */
html,body{margin:0;overflow-x:hidden;font-family:Arial,sans-serif}
body{
  padding:70px 16px 80px;
  text-align:center;
  background:repeating-linear-gradient(
    90deg,#86efac 0 60px,#a7f3d0 60px 120px
  );
}
body::before{
  content:"";
  position:fixed;top:0;left:0;width:100%;height:26px;
  background:repeating-linear-gradient(90deg,#000 0 20px,#fff 20px 40px);
  z-index:999;
}

/* ======================================================
   TITLE & BUTTONS
====================================================== */
h1{
  color:#ef4444;
  font-size:42px;
  margin-bottom:12px;
}
.buttons button{
  margin:6px;
  padding:10px 18px;
  border-radius:18px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
.buttons button.active{
  background:#22c55e;color:white;
}

/* ======================================================
   TOP ROW (MVP | TEAM GOAL | PODIUM)
====================================================== */
.topRow{
  display:flex;
  justify-content:center;
  align-items:stretch;
  gap:18px;
  flex-wrap:wrap;
  margin:20px 0 30px;
}
.box{
  background:white;
  border-radius:24px;
  padding:18px 22px;
  box-shadow:0 10px 28px rgba(0,0,0,.18);
  min-width:220px;
}
#mvpBox{border:4px solid #f59e0b}
#goalBox{border:4px solid #ef4444;min-width:280px}
#podiumBox{border:4px solid #d1d5db}

/* ======================================================
   PROGRESS BAR
====================================================== */
.progress{
  height:18px;
  background:#e5e7eb;
  border-radius:14px;
  overflow:hidden;
  margin:10px 0;
}
.bar{
  height:100%;
  background:linear-gradient(90deg,#facc15,#22c55e);
  transition:width .5s ease;
}

/* ======================================================
   CARDS
====================================================== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
  max-width:1100px;
  margin:0 auto;
}
.card{
  background:white;
  padding:20px;
  border-radius:22px;
  box-shadow:0 8px 24px rgba(0,0,0,.15);
}
.leader{
  transform:scale(1.06);
  border:3px solid #facc15;
}

/* ======================================================
   MANAGERS
====================================================== */
#managers h2{
  margin:30px 0 16px;
  color:#1d4ed8;
}
.managerCard{
  border:3px solid #2563eb;
}

/* ======================================================
   LAP COUNTER
====================================================== */
#lapCounter{
  position:fixed;
  bottom:20px;left:50%;
  transform:translateX(-50%);
  background:white;
  padding:10px 20px;
  border-radius:18px;
  font-weight:bold;
  box-shadow:0 6px 20px rgba(0,0,0,.2);
}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd',this)">Year to Date</button>
  <button class="active" onclick="setView('month',this)">This Month</button>
  <button onclick="setView('week',this)">This Week</button>
</div>

<!-- ================= TOP ROW ================= -->
<div class="topRow">
  <div id="mvpBox" class="box"></div>
  <div id="goalBox" class="box"></div>
  <div id="podiumBox" class="box"></div>
</div>

<!-- ================= TEAM ================= -->
<div id="teamGrid" class="grid"></div>

<!-- ================= MANAGERS ================= -->
<div id="managers"></div>

<div id="lapCounter"></div>

<script>
/* ======================================================
   CONFIG
====================================================== */
const TEAM_GOAL = 550;
const MANAGER_START_NAME = "Sabrina";

/* === YOUR CSV LINKS (UNCHANGED) === */
const YEARLY_CSV =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";

const WEEKLY_CSV =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";

/* ======================================================
   STATE
====================================================== */
let view="month";
let weeklyRows=[], people=[];

/* ======================================================
   VIEW SWITCH
====================================================== */
function setView(v,btn){
  view=v;
  document.querySelectorAll(".buttons button")
    .forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  loadData();
}

/* ======================================================
   LOAD DATA
====================================================== */
function loadData(){
Promise.all([
  fetch(YEARLY_CSV+"&t="+Date.now()).then(r=>r.text()),
  fetch(WEEKLY_CSV+"&t="+Date.now()).then(r=>r.text())
]).then(([y,w])=>{

weeklyRows=w.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{
    date:new Date(c[0]+"T00:00:00"),
    name:c[2].trim(),
    value:+c[4]||0
  };
});

people=y.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{
    name:c[0].trim(),
    goal:+c[1],
    ytd:+c[2],
    total:0
  };
});

calculateTotals();
render();
});
}

/* ======================================================
   CALCULATIONS (THIS FIXES YOUR GOAL ISSUE)
====================================================== */
function calculateTotals(){
const now=new Date();
const startOfWeek=new Date(now);
startOfWeek.setDate(now.getDate()-now.getDay());

people.forEach(p=>{
  p.total=0;
  if(view==="ytd"){p.total=p.ytd;return;}
  weeklyRows.forEach(r=>{
    if(r.name!==p.name) return;
    if(view==="week" && r.date>=startOfWeek) p.total+=r.value;
    if(view==="month" &&
       r.date.getMonth()===now.getMonth() &&
       r.date.getFullYear()===now.getFullYear()
    ) p.total+=r.value;
  });
});
}

/* ======================================================
   RENDER
====================================================== */
function render(){
people.sort((a,b)=>b.total-a.total);

const teamTotal = people.reduce((s,p)=>s+p.total,0);
const teamPct = Math.round(teamTotal/TEAM_GOAL*100);

/* === MVP === */
const mvp=people.find(p=>p.total>0);
document.getElementById("mvpBox").innerHTML=
`üèÜ MVP<br><strong>${mvp?mvp.name:"Waiting‚Ä¶"}</strong><br>${mvp?mvp.total:0}`;

/* === TEAM GOAL === */
document.getElementById("goalBox").innerHTML=
`<strong>üèÅ Team Goal</strong>
<div class="progress"><div class="bar" style="width:${teamPct}%"></div></div>
${teamTotal} / ${TEAM_GOAL} (${teamPct}%)`;

/* === PODIUM === */
document.getElementById("podiumBox").innerHTML=
`<strong>üèÅ Podium</strong><br>`+
people.slice(0,3).map((p,i)=>`<div>${["ü•á","ü•à","ü•â"][i]} ${p.name} ${p.total}</div>`).join("");

/* === SPLIT TEAM / MANAGERS === */
const idx=people.findIndex(p=>p.name===MANAGER_START_NAME);
const team=idx<0?people:people.slice(0,idx);
const managers=idx<0?[]:people.slice(idx);

/* === TEAM GRID === */
const grid=document.getElementById("teamGrid");
grid.innerHTML="";
team.forEach((p,i)=>{
grid.innerHTML+=`
<div class="card ${i===0?"leader":""}">
<strong>${p.name}</strong>
<div class="progress"><div class="bar" style="width:${p.goal?Math.round(p.total/p.goal*100):0}%"></div></div>
${p.total} / ${p.goal}
</div>`;
});

/* === MANAGERS === */
const mgr=document.getElementById("managers");
mgr.innerHTML=managers.length?`<h2>‚≠ê Managers</h2><div class="grid"></div>`:"";
const mgrGrid=mgr.querySelector(".grid");
if(mgrGrid){
managers.forEach(p=>{
mgrGrid.innerHTML+=`
<div class="card managerCard">
<strong>${p.name}</strong>
<div class="progress"><div class="bar" style="width:${p.goal?Math.round(p.total/p.goal*100):0}%"></div></div>
${p.total} / ${p.goal}
</div>`;
});
}

/* === LAP COUNTER === */
document.getElementById("lapCounter").innerText=
teamPct>=100?"üèÅ Finished!":
teamPct>=75?"Final Lap":
teamPct>=50?"Lap 3":
teamPct>=25?"Lap 2":"Lap 1";
}

loadData();
</script>

</body>
</html>
