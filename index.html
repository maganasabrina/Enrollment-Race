<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üèÅ Enrollment Race to 550</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* ================== RACE TRACK BACKGROUND ================== */
body {
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
  padding: 30px;

  background:
    /* Finish line */
    repeating-linear-gradient(
      90deg,
      #ffffff 0px,
      #ffffff 10px,
      transparent 10px,
      transparent 20px
    ) top center / 100% 14px no-repeat,

    /* Yellow center divider */
    linear-gradient(
      90deg,
      transparent 48%,
      #facc15 48%,
      #facc15 52%,
      transparent 52%
    ),

    /* Lane stripes */
    repeating-linear-gradient(
      90deg,
      transparent,
      transparent 45px,
      rgba(255,255,255,0.15) 45px,
      rgba(255,255,255,0.15) 50px
    ),

    /* Asphalt */
    linear-gradient(135deg, #0f172a, #020617);

  background-size:
    100% 14px,
    100% 100%,
    120px 100%,
    cover;
}

/* ================== LAYOUT ================== */
h1 { margin-bottom: 20px; }

.buttons button {
  margin: 6px;
  padding: 10px 16px;
  border-radius: 12px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

/* ================== CARDS ================== */
.card {
  background: rgba(30,41,59,0.95);
  max-width: 360px;
  margin: 20px auto;
  padding: 20px;
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.08);
  backdrop-filter: blur(4px);
  box-shadow: 0 14px 35px rgba(0,0,0,.55);
}

/* ================== PROGRESS ================== */
.progress {
  background: #334155;
  height: 22px;
  border-radius: 12px;
  overflow: hidden;
  margin: 12px 0;
}

.bar {
  height: 100%;
  position: relative;
  transition: width .6s ease;
}

.bar::after {
  content: "üèéÔ∏èüí®";
  position: absolute;
  right: -14px;
  top: -14px;
  font-size: 22px;
  transform: scaleX(-1);
}

/* ================== MODAL ================== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #0f172a;
  padding: 22px;
  border-radius: 16px;
  width: 90%;
  max-width: 420px;
}

.close {
  float: right;
  cursor: pointer;
}

/* ================== MOBILE ================== */
@media(max-width:480px){
  .buttons {
    display:flex;
    flex-direction:column;
    gap:8px;
  }
}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd')">Year to Date</button>
  <button onclick="setView('month')">This Month</button>
  <button onclick="setView('week')">This Week</button>
</div>

<div id="team"></div>
<div id="dashboard"></div>

<div class="modal" id="popup">
  <div class="modal-content">
    <span class="close" onclick="closePopup()">‚úñ</span>
    <div id="popupContent"></div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const TEAM_GOAL = 550;
const YEARLY_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const WEEKLY_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";

const COLORS = {
  "Leeah": "#22c55e",
  "Marissa": "#3b82f6",
  "Nitya": "#f59e0b",
  "Chakri": "#ec4899"
};

let view = "ytd";
let weeklyData = [];

/* ================= VIEW SWITCH ================= */
function setView(v){
  view = v;
  loadData();
}

/* ================= LOAD DATA ================= */
function loadData(){
  Promise.all([
    fetch(YEARLY_CSV_URL).then(r=>r.text()),
    fetch(WEEKLY_CSV_URL).then(r=>r.text())
  ]).then(([y,w])=>{

    /* WEEKLY CSV (safe parse) */
    weeklyData = w.trim().split("\n").slice(1)
      .map(row=>{
        const c=row.split(",");
        if(!c[0]||!c[1]||isNaN(c[2])) return null;
        return {
          date:new Date(c[0]),
          name:c[1].trim(),
          value:parseInt(c[2],10)
        };
      }).filter(Boolean);

    /* YEARLY CSV */
    const people = y.trim().split("\n").slice(1).map(r=>{
      const c=r.split(",");
      return {
        name:c[0].trim(),
        goal:Number(c[1]),
        ytd:Number(c[2]),
        total:0
      };
    });

    const now=new Date();

    people.forEach(p=>{
      if(view==="ytd"){
        p.total=p.ytd;
        return;
      }
      weeklyData.forEach(r=>{
        if(r.name!==p.name) return;
        const diff=(now-r.date)/86400000;

        if(view==="week" && diff>=0 && diff<=7) p.total+=r.value;
        if(view==="month" &&
           r.date.getMonth()===now.getMonth() &&
           r.date.getFullYear()===now.getFullYear())
           p.total+=r.value;
      });
    });

    render(people);
  });
}

/* ================= RENDER ================= */
function render(people){
  const dash=document.getElementById("dashboard");
  const team=document.getElementById("team");
  dash.innerHTML="";

  const teamTotal=people.reduce((a,b)=>a+b.total,0);
  const teamPct=Math.round(teamTotal/TEAM_GOAL*100);

  team.innerHTML=`
    <div class="card">
      <h2>üèÅ Team Progress</h2>
      <div class="progress">
        <div class="bar" style="width:${teamPct}%;background:#22c55e"></div>
      </div>
      <p>${teamTotal} / ${TEAM_GOAL} (${teamPct}%)</p>
    </div>
  `;

  people.sort((a,b)=>b.total/b.goal-a.total/a.goal);

  people.forEach(p=>{
    const pct=Math.round(p.total/p.goal*100);
    dash.innerHTML+=`
      <div class="card" onclick="showPopup('${p.name}')">
        <h2>${p.name}</h2>
        <div class="progress">
          <div class="bar" style="width:${pct}%;background:${COLORS[p.name]||"#22c55e"}"></div>
        </div>
        <p>${p.total} / ${p.goal} (${pct}%)</p>
      </div>
    `;
  });
}

/* ================= POPUP ================= */
function showPopup(name){
  const now=new Date();
  let rows="", total=0;

  weeklyData.forEach(r=>{
    if(r.name===name &&
       r.date.getMonth()===now.getMonth() &&
       r.date.getFullYear()===now.getFullYear()){
      total+=r.value;
      rows+=`<p>${r.date.toLocaleDateString()}: ${r.value}</p>`;
    }
  });

  document.getElementById("popupContent").innerHTML=`
    <h2>${name} ‚Äî Monthly Breakdown</h2>
    ${rows || "<p>No activity yet</p>"}
    <hr>
    <strong>Total this month: ${total}</strong>
  `;

  document.getElementById("popup").style.display="flex";
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}

/* ================= INIT ================= */
loadData();
</script>

</body>
</html>
