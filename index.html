<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ Enrollment Race to 550</title>

<style>
body{
  margin:0;
  padding:26px;
  font-family:Arial, sans-serif;
  text-align:center;
  background:
    repeating-linear-gradient(
      90deg,
      #ffffff 0px,
      #ffffff 16px,
      #000000 16px,
      #000000 32px
    ) top center / 100% 20px no-repeat,
    repeating-linear-gradient(
      90deg,
      #86efac,
      #86efac 60px,
      #4ade80 60px,
      #4ade80 120px
    );
}

h1{
  color:#dc2626;
  margin-bottom:16px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:18px;
}

button{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  background:#0f172a;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.card{
  background:white;
  max-width:360px;
  margin:16px auto;
  padding:18px;
  border-radius:22px;
  box-shadow:0 14px 32px rgba(0,0,0,.25);
  border:4px solid transparent;
}

.team{ border-color:#dc2626; }
.Leeah{ border-color:#facc15; }
.Marissa{ border-color:#ec4899; }
.Chakri{ border-color:#f97316; }
.Nitya{ border-color:#2563eb; }

.header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
}

.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#f3f4f6;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}

.progress{
  background:#e5e7eb;
  height:22px;
  border-radius:999px;
  overflow:hidden;
  position:relative;
  margin:12px 0;
}

.bar{
  height:100%;
  border-radius:999px;
  transition:width .6s ease;
  position:relative;
}

.car{
  position:absolute;
  right:-18px;
  top:-18px;
  font-size:22px;
}

.meta{
  font-size:14px;
  opacity:.75;
}
</style>
</head>

<body>

<h1>ğŸ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd')">Year to Date</button>
  <button onclick="setView('month')">This Month</button>
  <button onclick="setView('week')">This Week</button>
</div>

<div id="team"></div>
<div id="dashboard"></div>

<script>
const TEAM_GOAL = 550;
const YEARLY_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const WEEKLY_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";

const AVATARS={
  Leeah:"ğŸ‘©â€ğŸ¦±",
  Marissa:"ğŸ‘©â€ğŸ¦°",
  Chakri:"ğŸ§‘â€ğŸ’¼",
  Nitya:"ğŸ‘©â€ğŸ’»"
};

let view="ytd";
let weeklyData=[];

const pct=(t,g)=>g>0?Math.round((t/g)*100):0;
const barColor=p=>`linear-gradient(90deg,#facc15, hsl(${60+p},90%,45%))`;

function setView(v){ view=v; loadData(); }

function loadData(){
Promise.all([
  fetch(YEARLY_CSV_URL).then(r=>r.text()),
  fetch(WEEKLY_CSV_URL).then(r=>r.text())
]).then(([y,w])=>{

weeklyData=w.split("\n").slice(1).map(r=>{
  const c=r.split(",");
  if(!c[0]||!c[1]) return null;
  const v=parseInt(c[2],10);
  if(isNaN(v)) return null;
  return{date:new Date(c[0]),name:c[1].trim(),value:v};
}).filter(Boolean);

const people=y.split("\n").slice(1).map(r=>{
  const c=r.split(",");
  const name=c[0]?.trim();
  const goal=parseInt(c[1],10);
  const ytd=parseInt(c[2],10);
  if(!name||isNaN(goal)) return null;
  return{name,goal,ytd:ytd||0,total:0};
}).filter(Boolean);

const now=new Date();

people.forEach(p=>{
  if(view==="ytd"){p.total=p.ytd;return;}
  weeklyData.forEach(r=>{
    if(r.name!==p.name) return;
    const d=(now-r.date)/86400000;
    if(view==="week"&&d>=0&&d<=7) p.total+=r.value;
    if(view==="month"&&
      r.date.getMonth()===now.getMonth()&&
      r.date.getFullYear()===now.getFullYear())
      p.total+=r.value;
  });
});

render(people);
});
}

function render(people){
const dash=document.getElementById("dashboard");
dash.innerHTML="";

people.sort((a,b)=>pct(b.total,b.goal)-pct(a.total,a.goal));

const teamTotal=people.reduce((a,b)=>a+b.total,0);
const teamPct=pct(teamTotal,TEAM_GOAL);

document.getElementById("team").innerHTML=`
<div class="card team">
  <div class="header"><span>ğŸ</span><h2>Team Goal</h2></div>
  <div class="progress">
    <div class="bar" style="width:${teamPct}%;background:${barColor(teamPct)}">
      <span class="car">ğŸï¸ğŸ’¨</span>
    </div>
  </div>
  <p>${teamTotal} / ${TEAM_GOAL} (${teamPct}%)</p>
  <p class="meta">ğŸ”¥ ${TEAM_GOAL-teamTotal} to finish</p>
</div>`;

people.forEach((p,i)=>{
const pPct=pct(p.total,p.goal);
const medal=i===0?"ğŸ¥‡":i===1?"ğŸ¥ˆ":i===2?"ğŸ¥‰":"";

dash.innerHTML+=`
<div class="card ${p.name}">
  <div class="header">
    <div class="avatar">${AVATARS[p.name]||"ğŸï¸ğŸ’¨"}</div>
    <h2>${medal} ${p.name}</h2>
  </div>
  <div class="progress">
    <div class="bar" style="width:${pPct}%;background:${barColor(pPct)}">
      <span class="car">ğŸï¸ğŸ’¨</span>
    </div>
  </div>
  <p>${p.total} / ${p.goal} (${pPct}%)</p>
  <p class="meta">â±ï¸ ${p.goal-p.total} to goal</p>
</div>`;
});
}

loadData();
</script>

</body>
</html>
