<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üèÅ Enrollment Race to 550</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

/* REMOVE BOTTOM SCROLLBAR */
html,body{overflow-x:hidden}

/* CHECKERED FINISH LINE */
body::before{
  content:"";
  position:fixed;
  top:0;left:0;width:100%;height:28px;
  background:repeating-linear-gradient(90deg,#000 0 20px,#fff 20px 40px);
  z-index:999;
}

/* BASE */
body{
  margin:0;
  padding:60px 14px 60px;
  font-family:Arial,sans-serif;
  background:repeating-linear-gradient(90deg,#86efac 0 60px,#a7f3d0 60px 120px);
  text-align:center;
}

/* HOLIDAYS */
body.us-holiday{background:repeating-linear-gradient(90deg,#ef4444 0 40px,#fff 40px 80px,#2563eb 80px 120px)}
body.mx-holiday{background:repeating-linear-gradient(90deg,#16a34a 0 40px,#fff 40px 80px,#dc2626 80px 120px)}
body.in-holiday{background:repeating-linear-gradient(90deg,#f59e0b 0 40px,#fff 40px 80px,#16a34a 80px 120px)}
body.ph-holiday{background:repeating-linear-gradient(90deg,#1d4ed8 0 40px,#fff 40px 80px,#dc2626 80px 120px)}

h1{
  color:#ef4444;
  font-size:42px;
  animation:titlePulse 2.5s infinite;
}
@keyframes titlePulse{50%{transform:scale(1.03)}}

.buttons button{
  margin:6px;
  padding:10px 18px;
  border-radius:16px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

.card{
  background:#fff;
  max-width:380px;
  margin:18px auto;
  padding:20px;
  border-radius:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
}
.team{border:4px solid #ef4444}

.progress{
  background:#e5e7eb;
  height:20px;
  border-radius:14px;
  overflow:hidden;
}
.bar{
  height:100%;
  background:linear-gradient(90deg,#facc15,#22c55e);
  transition:width .6s ease;
  position:relative;
}
.bar::after{
  content:"üèéÔ∏èüí®";
  position:absolute;
  right:0;
  top:-16px;
  font-size:20px;
}

.medal{
  position:absolute;
  top:-14px;
  right:-14px;
  font-size:34px;
}

#mvp,#podium{
  position:fixed;
  top:120px;
  width:260px;
  padding:18px;
  border-radius:26px;
  background:#fff;
  box-shadow:0 14px 32px rgba(0,0,0,.2);
}
#mvp{left:16px;border:4px solid #f59e0b;background:#fff7ed}
#podium{right:16px;border:4px solid silver}

#lapCounter{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 18px;
  border-radius:18px;
  font-weight:bold;
}

/* ================= FLAG POPUP ================= */
#flagPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:2000;
}
#flagPopup.show{opacity:1;pointer-events:auto}

.flag-box{
  background:#111;
  padding:28px 36px;
  border-radius:30px;
  text-align:center;
  position:relative;
}

#countdown{
  position:absolute;
  top:-36px;
  font-size:64px;
  font-weight:900;
  color:#facc15;
  opacity:0;
  transform:scale(.5);
}
#countdown.show{animation:countPop .6s ease forwards}
@keyframes countPop{
  60%{opacity:1;transform:scale(1.2)}
  100%{opacity:1;transform:scale(1)}
}

/* SVG animation */
#arm{transform-origin:80px 70px;animation:wave .8s infinite alternate}
@keyframes wave{from{transform:rotate(-10deg)}to{transform:rotate(10deg)}}

@media(max-width:600px){
  .flag-box{transform:scale(.7)}
  #countdown{font-size:42px}
}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd')">Year to Date</button>
  <button onclick="setView('month')">This Month</button>
  <button onclick="setView('week')">This Week</button>
</div>

<div id="mvp"></div>
<div id="podium"></div>
<div id="team"></div>
<div id="dashboard"></div>
<div id="managers"></div>
<div id="lapCounter"></div>

<!-- FLAG POPUP -->
<div id="flagPopup">
  <div class="flag-box">
    <div id="countdown">3</div>
    <svg width="160" height="200" viewBox="0 0 160 200">
      <!-- head -->
      <circle cx="80" cy="42" r="18" fill="#f1c27d"/>
      <!-- hat -->
      <ellipse cx="80" cy="46" rx="26" ry="6" fill="#111"/>
      <path d="M54 46 Q80 18 106 46 Z" fill="#1f2937"/>
      <rect x="54" y="44" width="52" height="4" fill="#dc2626"/>
      <!-- body -->
      <rect x="62" y="60" width="36" height="56" rx="12" fill="#1f2937"/>
      <!-- waving arm -->
      <g id="arm">
        <rect x="98" y="68" width="46" height="10" rx="6" fill="#1f2937"/>
        <rect x="140" y="52" width="6" height="48" fill="#fff"/>
        <rect x="146" y="52" width="28" height="20" fill="#000"/>
        <rect x="146" y="72" width="28" height="20" fill="#fff"/>
      </g>
    </svg>
  </div>
</div>

<script>
const TEAM_GOAL=550;
const MANAGER_START_NAME="Sabrina";

const YEARLY_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const WEEKLY_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";

let view="month";

/* CONFETTI */
function celebrate(key){
  if(localStorage.getItem(key))return;
  confetti({particleCount:160,spread:90,origin:{y:.6}});
  localStorage.setItem(key,"done");
}

/* HOLIDAY DETECT */
(()=>{
 const d=new Date(),m=d.getMonth()+1,day=d.getDate();
 if(m===7&&day===4)document.body.classList.add("us-holiday");
 if(m===5&&day===5||m===9&&day===16)document.body.classList.add("mx-holiday");
 if(m===8&&day===15)document.body.classList.add("in-holiday");
 if(m===6&&day===12||m===8&&day===21)document.body.classList.add("ph-holiday");
})();

/* FLAG POPUP */
const popup=document.getElementById("flagPopup");
const countdown=document.getElementById("countdown");

function runCountdown(){
 const steps=["3","2","1","GO!"];
 let i=0;
 popup.classList.add("show");

 function next(){
  if(i>=steps.length){
    setTimeout(()=>popup.classList.remove("show"),800);
    return;
  }
  countdown.innerText=steps[i++];
  countdown.classList.remove("show");
  void countdown.offsetWidth;
  countdown.classList.add("show");
  setTimeout(next,700);
 }
 next();
}

/* DATA */
function setView(v){
 view=v;
 runCountdown();
 loadData();
}

function loadData(){
 Promise.all([fetch(YEARLY_CSV).then(r=>r.text()),fetch(WEEKLY_CSV).then(r=>r.text())])
 .then(([y,w])=>{
  const weekly=w.trim().split("\n").slice(1).map(r=>{
    const c=r.split(",");
    return{date:new Date(c[0]),name:c[1],value:+c[2]||0};
  });
  const people=y.trim().split("\n").slice(1).map(r=>{
    const c=r.split(",");
    return{name:c[0],goal:+c[1],ytd:+c[2],total:0};
  });
  const now=new Date();
  people.forEach(p=>{
    if(view==="ytd"){p.total=p.ytd;return;}
    weekly.forEach(r=>{
      if(r.name!==p.name)return;
      const d=(now-r.date)/86400000;
      if(view==="week"&&d<=7)p.total+=r.value;
      if(view==="month"&&r.date.getMonth()===now.getMonth())p.total+=r.value;
    });
  });
  render(people);
 });
}

function render(people){
 const dash=document.getElementById("dashboard");
 dash.innerHTML="";
 const total=people.reduce((a,b)=>a+b.total,0);
 const pct=Math.round(total/TEAM_GOAL*100);
 if(pct>=50)celebrate("half");

 document.getElementById("team").innerHTML=`
 <div class="card team">
 <h2>Team Goal</h2>
 <div class="progress"><div class="bar" style="width:${pct}%"></div></div>
 <p>${total}/${TEAM_GOAL} (${pct}%)</p></div>`;

 document.getElementById("lapCounter").innerText=
 pct>=100?"üèÅ FINISH":pct>=75?"FINAL LAP":pct>=50?"LAP 3":pct>=25?"LAP 2":"LAP 1";

 people.sort((a,b)=>b.total-a.total);
 people.forEach(p=>{
  dash.innerHTML+=`
  <div class="card">
   <h2>${p.name}</h2>
   <div class="progress"><div class="bar" style="width:${p.total/p.goal*100}%"></div></div>
   <p>${p.total}/${p.goal}</p>
  </div>`;
 });
}

loadData();
</script>

</body>
</html>
