<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üèÅ Enrollment Race to 550</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* ================= SAFETY ================= */
html,body{overflow-x:hidden}

/* ================= CHECKERED FINISH ================= */
body::before{
  content:"";
  position:fixed;
  top:0;left:0;width:100%;height:28px;
  background:repeating-linear-gradient(90deg,#000 0 20px,#fff 20px 40px);
  z-index:999;
}

/* ================= BASE TRACK ================= */
body{
  margin:0;
  padding:60px 14px 60px;
  font-family:Arial,sans-serif;
  background:repeating-linear-gradient(
    90deg,#86efac 0 60px,#a7f3d0 60px 120px
  );
  text-align:center;
}

/* ================= HOLIDAYS ================= */
body.us-holiday{background:repeating-linear-gradient(90deg,#ef4444 0 40px,#fff 40px 80px,#2563eb 80px 120px)}
body.mx-holiday{background:repeating-linear-gradient(90deg,#16a34a 0 40px,#fff 40px 80px,#dc2626 80px 120px)}
body.in-holiday{background:repeating-linear-gradient(90deg,#f59e0b 0 40px,#fff 40px 80px,#16a34a 80px 120px)}
body.ph-holiday{background:repeating-linear-gradient(90deg,#1d4ed8 0 40px,#fff 40px 80px,#dc2626 80px 120px)}

/* ================= TITLE ================= */
h1{
  color:#ef4444;
  font-size:42px;
  margin-bottom:16px;
  letter-spacing:.5px;
  text-shadow:0 3px 8px rgba(0,0,0,.15);
  animation:titlePulse 2.5s infinite;
}
@keyframes titlePulse{0%,100%{transform:scale(1)}50%{transform:scale(1.03)}}

/* ================= BUTTONS ================= */
.buttons button{
  margin:6px;
  padding:10px 18px;
  border-radius:16px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.buttons button.active{background:#22c55e;color:white}

/* ================= CARDS ================= */
.card{
  background:#fff;
  max-width:380px;
  margin:18px auto;
  padding:20px;
  border-radius:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
}
.team{border:4px solid #ef4444}

/* ================= PROGRESS ================= */
.progress{
  background:#e5e7eb;
  height:20px;
  border-radius:14px;
  overflow:hidden;
  margin:14px 0;
}
.bar{
  height:100%;
  background:linear-gradient(90deg,#facc15,#22c55e);
  transition:width .6s cubic-bezier(.34,1.56,.64,1);
  position:relative;
}
.bar::after{
  content:"üèéÔ∏èüí®";
  position:absolute;
  right:0;
  top:-16px;
  font-size:20px;
}

/* ================= MEDALS ================= */
.medal{
  position:absolute;
  top:-14px;
  right:-14px;
  font-size:34px;
  animation:pop .4s ease;
}
@keyframes pop{from{transform:scale(.3);opacity:0}to{transform:scale(1);opacity:1}}

/* ================= MVP / PODIUM ================= */
#mvp,#podium{
  position:fixed;
  top:120px;
  width:260px;
  padding:18px;
  border-radius:26px;
  background:#fff;
  box-shadow:0 14px 32px rgba(0,0,0,.2);
}
#mvp{left:16px;border:4px solid #f59e0b;background:#fff7ed;animation:pulse 2s infinite}
#podium{right:16px;border:4px solid silver;animation:bounce 2s infinite}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

/* ================= LAP COUNTER ================= */
#lapCounter{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 18px;
  border-radius:18px;
  font-weight:bold;
}

/* ================= SPONSOR ================= */
#sponsor{position:fixed;bottom:16px;left:16px}
#sponsor img{max-width:120px;opacity:.9}

/* ================= RACE OFFICIAL POPUP ================= */
#racePopup{
  position:fixed;
  bottom:90px;
  right:20px;
  width:160px;
  z-index:1000;
  pointer-events:none;
  animation:fadeInOut 5s ease forwards;
}
@media(max-width:600px){
  #racePopup{width:110px;bottom:110px}
}
@keyframes fadeInOut{
  0%{opacity:0;transform:translateY(20px)}
  10%,80%{opacity:1;transform:translateY(0)}
  100%{opacity:0}
}

/* ================= FLAG WAVE ================= */
.flag{transform-origin:left center;animation:wave .8s infinite alternate}
@keyframes wave{from{transform:rotate(0deg)}to{transform:rotate(-12deg)}}

/* ================= REDUCED MOTION ================= */
@media (prefers-reduced-motion:reduce){
  *{animation:none!important;transition:none!important}
}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd',this)">Year to Date</button>
  <button class="active" onclick="setView('month',this)">This Month</button>
  <button onclick="setView('week',this)">This Week</button>
</div>

<div id="mvp"></div>
<div id="podium"></div>
<div id="team"></div>
<div id="dashboard"><p>üèéÔ∏è Loading race data‚Ä¶</p></div>
<div id="managers"></div>
<div id="lapCounter"></div>

<div id="sponsor">
  <img src="WEB-HAMPTON-INN-AND-SUITES.jpg">
</div>

<audio id="cheer" muted preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e63c2c8a2.mp3">
</audio>

<script>
/* ================= CONFIG ================= */
const TEAM_GOAL=550;

/* ================= CONFETTI ================= */
function celebrate(key){
  if(localStorage.getItem(key))return;
  confetti({particleCount:160,spread:90,origin:{y:.6}});
  showRaceOfficial();
  localStorage.setItem(key,"done");
}

/* ================= RACE OFFICIAL ================= */
function showRaceOfficial(){
  const popup=document.createElement("div");
  popup.id="racePopup";
  popup.innerHTML=`
<svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <rect x="70" y="40" width="60" height="20" rx="8" fill="#111"/>
  <circle cx="100" cy="85" r="28" fill="#f1c27d"/>
  <rect x="65" y="110" width="70" height="90" rx="18" fill="#111"/>
  <rect x="135" y="125" width="50" height="12" class="flag" fill="#000"/>
  <rect x="135" y="137" width="50" height="12" class="flag" fill="#fff"/>
</svg>`;
  document.body.appendChild(popup);

  const cheer=document.getElementById("cheer");
  cheer.muted=localStorage.getItem("sound")!=="on";
  cheer.play().catch(()=>{});

  setTimeout(()=>popup.remove(),5000);
}

document.addEventListener("click",()=>{
  localStorage.setItem("sound","on");
  document.getElementById("cheer").muted=false;
},{once:true});
</script>

</body>
</html>
