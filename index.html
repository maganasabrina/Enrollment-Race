<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üèÅ Enrollment Race to 550</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* ================= CHECKERED TOP STRIP ================= */
body::before{
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:28px;
  z-index:999;
  background:repeating-linear-gradient(
    90deg,#000 0 20px,#fff 20px 40px
  );
}

/* ================= CARTOON RACETRACK ================= */
body{
  margin:0;
  padding:60px 12px 40px;
  font-family:Arial,sans-serif;
  text-align:center;
  background:
    repeating-linear-gradient(
      90deg,#86efac 0 60px,#a7f3d0 60px 120px
    );
}

/* ================= TITLE ================= */
h1{
  color:#ef4444;
  font-size:30px;
  margin-bottom:18px;
}

/* ================= BUTTONS ================= */
.buttons button{
  margin:6px;
  padding:10px 18px;
  border-radius:16px;
  border:none;
  background:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* ================= CARDS ================= */
.card{
  background:#fff;
  max-width:380px;
  margin:18px auto;
  padding:20px;
  border-radius:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
}

.team{border:4px solid #ef4444;}

/* ================= PROGRESS ================= */
.progress{
  background:#e5e7eb;
  height:20px;
  border-radius:14px;
  overflow:hidden;
  margin:14px 0;
}

.bar{
  height:100%;
  transition:width .6s ease;
  background:linear-gradient(90deg,#facc15,#22c55e);
  position:relative;
}

.bar::after{
  content:"üèéÔ∏èüí®";
  position:absolute;
  right:-6px;
  top:-16px;
  font-size:20px;
}

/* ================= MEDALS ================= */
.medal{
  position:absolute;
  top:-14px;
  right:-14px;
  font-size:34px;
  animation:pop .4s ease;
}

@keyframes pop{
  from{transform:scale(.3);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* ================= PODIUM ================= */
#podium{
  position:fixed;
  right:16px;
  top:120px;
  width:220px;
  background:#fff;
  border-radius:24px;
  padding:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.2);
}

#podium h3{margin:0 0 10px;color:#ef4444;}

.podium-row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-weight:bold;
  animation:slide .4s ease;
}

@keyframes slide{
  from{transform:translateX(20px);opacity:0}
  to{transform:translateX(0);opacity:1}
}

/* ================= MVP ================= */
#mvp{
  position:fixed;
  left:16px;
  top:120px;
  width:220px;
  background:#fff7ed;
  border:4px solid #f59e0b;
  border-radius:24px;
  padding:16px;
  box-shadow:0 0 18px rgba(245,158,11,.8);
  animation:pulse 2s infinite;
  text-align:left;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* ================= LAP COUNTER ================= */
#lapCounter{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border-radius:18px;
  padding:10px 18px;
  font-weight:bold;
  box-shadow:0 8px 20px rgba(0,0,0,.2);
}

/* ================= SPONSOR LOGO ================= */
#sponsor{
  position:fixed;
  bottom:16px;
  left:16px;
}

#sponsor img{
  width:120px;
  opacity:.9;
}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd')">Year to Date</button>
  <button onclick="setView('month')">This Month</button>
  <button onclick="setView('week')">This Week</button>
</div>

<div id="mvp"></div>
<div id="podium"></div>
<div id="team"></div>
<div id="dashboard"></div>
<div id="lapCounter"></div>

<div id="sponsor">
  <img src="WEB-HAMPTON-INN-AND-SUITES.jpg" alt="Hampton Inn & Suites by Hilton">
</div>

<script>
/* ================= CONFIG ================= */
const TEAM_GOAL=550;
const YEARLY_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const WEEKLY_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";

let view="month",weeklyData=[];

const pct=(a,b)=>b?Math.round(a/b*100):0;

function celebrate(key){
  if(localStorage.getItem(key))return;
  confetti({particleCount:160,spread:90,origin:{y:.6}});
  localStorage.setItem(key,"done");
}

function setView(v){view=v;loadData();}

function loadData(){
  Promise.all([fetch(YEARLY_CSV).then(r=>r.text()),fetch(WEEKLY_CSV).then(r=>r.text())])
  .then(([y,w])=>{
    weeklyData=w.trim().split("\n").slice(1).map(r=>{
      const c=r.split(",");
      return{date:new Date(c[0]),name:c[1],value:+c[2]||0};
    });

    const people=y.trim().split("\n").slice(1).map(r=>{
      const c=r.split(",");
      return{name:c[0],goal:+c[1],ytd:+c[2],total:0};
    });

    const now=new Date();
    people.forEach(p=>{
      if(view==="ytd"){p.total=p.ytd;return;}
      weeklyData.forEach(r=>{
        if(r.name!==p.name)return;
        const d=(now-r.date)/86400000;
        if(view==="week"&&d>=0&&d<=7)p.total+=r.value;
        if(view==="month"&&r.date.getMonth()===now.getMonth())p.total+=r.value;
      });
    });
    render(people);
  });
}

function render(people){
  const dash=document.getElementById("dashboard");
  dash.innerHTML="";

  const teamTotal=people.reduce((a,b)=>a+b.total,0);
  const teamPct=pct(teamTotal,TEAM_GOAL);
  if(teamPct>=50)celebrate("team-half");

  document.getElementById("team").innerHTML=`
    <div class="card team">
      <h2>üèÅ Team Goal</h2>
      <div class="progress"><div class="bar" style="width:${teamPct}%"></div></div>
      <p>${teamTotal} / ${TEAM_GOAL} (${teamPct}%)</p>
    </div>`;

  let lap="Lap 1";
  if(teamPct>=25)lap="Lap 2";
  if(teamPct>=50)lap="Lap 3";
  if(teamPct>=75)lap="Final Lap";
  if(teamPct>=100)lap="üèÅ Finished!";
  lapCounter.innerText=lap;

  people.sort((a,b)=>b.total-a.total);

  const mvp=people.find(p=>p.total>0);
  document.getElementById("mvp").innerHTML=mvp?`
    üèÜ MVP
    <strong>${mvp.name}</strong>
    ${mvp.total} enrollments
  `:`üèÜ MVP<br><strong>Waiting for first enrollment‚Ä¶</strong>`;

  const ranked=people.filter(p=>p.total>0);
  document.getElementById("podium").innerHTML=`
    <h3>üèÅ Podium</h3>
    ${ranked.length?ranked.slice(0,3).map((p,i)=>`
      <div class="podium-row">${["ü•á","ü•à","ü•â"][i]} ${p.name}<span>${p.total}</span></div>
    `).join(""):`<div class="podium-row">Waiting‚Ä¶</div>`}
  `;

  people.forEach((p,i)=>{
    const pPct=pct(p.total,p.goal);
    dash.innerHTML+=`
      <div class="card">
        ${teamTotal>0&&i<3?`<div class="medal">${["ü•á","ü•à","ü•â"][i]}</div>`:""}
        <h2>${p.name}</h2>
        <div class="progress"><div class="bar" style="width:${pPct}%"></div></div>
        <p>${p.total} / ${p.goal} (${pPct}%)</p>
      </div>`;
  });
}

loadData();
</script>

</body>
</html>
