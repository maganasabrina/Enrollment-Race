<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üèÅ Enrollment Race to 550</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
html,body{overflow-x:hidden}

/* ================= CHECKERED FINISH ================= */
body::before{
  content:"";
  position:fixed;
  top:0;left:0;width:100%;height:28px;
  background:repeating-linear-gradient(90deg,#000 0 20px,#fff 20px 40px);
  z-index:999;
}

/* ================= BASE TRACK ================= */
body{
  margin:0;
  padding:60px 14px 60px;
  font-family:Arial,sans-serif;
  background:repeating-linear-gradient(90deg,#86efac 0 60px,#a7f3d0 60px 120px);
  text-align:center;
}

/* ================= TITLE ================= */
h1{
  color:#ef4444;
  font-size:42px;
  margin-bottom:16px;
  text-shadow:0 3px 8px rgba(0,0,0,.15);
  animation:titlePulse 2.5s infinite;
}
@keyframes titlePulse{50%{transform:scale(1.03)}}

/* ================= BUTTONS ================= */
.buttons button{
  margin:6px;
  padding:10px 18px;
  border-radius:16px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.buttons button.active{background:#22c55e;color:white}

/* ================= CARDS ================= */
.card{
  background:#fff;
  max-width:380px;
  margin:18px auto;
  padding:20px;
  border-radius:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
}
.team{border:4px solid #ef4444}

/* ================= PROGRESS ================= */
.progress{
  background:#e5e7eb;
  height:20px;
  border-radius:14px;
  overflow:hidden;
  margin:14px 0;
  position:relative;
}
.bar{
  height:100%;
  transition:width .6s cubic-bezier(.34,1.56,.64,1);
  position:relative;
}

/* ================= CARS ================= */
.car{
  position:absolute;
  right:-6px;
  top:-18px;
  font-size:20px;
  transform:scaleX(-1);
  transition:all .3s ease;
}
.fast{font-size:22px}
.turbo{
  font-size:24px;
  animation:shake .15s infinite;
}
@keyframes shake{
  0%{transform:translate(0,0) scaleX(-1)}
  50%{transform:translate(1px,-1px) scaleX(-1)}
  100%{transform:translate(-1px,1px) scaleX(-1)}
}

/* ================= MEDALS ================= */
.medal{
  position:absolute;
  top:-14px;
  right:-14px;
  font-size:34px;
}

/* ================= MVP / PODIUM ================= */
#mvp,#podium{
  position:fixed;
  top:120px;
  width:260px;
  padding:18px;
  border-radius:26px;
  background:#fff;
  box-shadow:0 14px 32px rgba(0,0,0,.2);
}
#mvp{left:16px;border:4px solid #f59e0b}
#podium{right:16px;border:4px solid silver}

/* ================= LAP COUNTER ================= */
#lapCounter{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 18px;
  border-radius:18px;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd',this)">Year to Date</button>
  <button class="active" onclick="setView('month',this)">This Month</button>
  <button onclick="setView('week',this)">This Week</button>
</div>

<div id="mvp"></div>
<div id="podium"></div>
<div id="team"></div>
<div id="dashboard"></div>
<div id="managers"></div>
<div id="lapCounter"></div>

<script>
const TEAM_GOAL=550;
const YEARLY_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const WEEKLY_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";
let view="month";

const pct=(a,b)=>b?Math.round(a/b*100):0;

function setView(v,btn){
  view=v;
  document.querySelectorAll(".buttons button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  loadData();
}

function carMarkup(pc){
  if(pc>=80) return `<span class="car turbo">üèéÔ∏èüî•</span>`;
  if(pc>=60) return `<span class="car fast">üèéÔ∏è</span>`;
  if(pc>=30) return `<span class="car">üöó</span>`;
  return "";
}

function createCard(p){
  const pc=pct(p.total,p.goal);
  return `
  <div class="card">
    <h2>${p.name}</h2>
    <div class="progress">
      <div class="bar" style="width:${pc}%;background:#22c55e">
        ${carMarkup(pc)}
      </div>
    </div>
    <p>${p.total} / ${p.goal} (${pc}%)</p>
  </div>`;
}

function loadData(){
  Promise.all([
    fetch(YEARLY_CSV).then(r=>r.text()),
    fetch(WEEKLY_CSV).then(r=>r.text())
  ]).then(([y,w])=>{
    const people=y.trim().split("\n").slice(1).map(r=>{
      const c=r.split(",");
      return {name:c[0],goal:+c[1],total:+c[2]};
    });
    document.getElementById("dashboard").innerHTML=
      people.map(createCard).join("");
  });
}

loadData();
</script>

</body>
</html>
