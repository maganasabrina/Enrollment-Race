
<!DOCTYPE html>
<html>
<head>
  <title>üèÅ Enrollment Race</title>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #1e293b;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
    }
    .progress {
      background: #334155;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .bar {
      background: #22c55e;
      height: 100%;
    }
  </style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>
<div id="team-goal"></div>
<div id="dashboard"></div>


<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/10GcPfPxhKW2OUzRNidGoONMQI2V2vGnwQny5VMenb7A/edit?usp=sharing";
const TEAM_GOAL = 550;

fetch(SHEET_URL)
  .then(res => res.text())
  .then(text => {
    const rows = text.split("\n").slice(1);
    const dash = document.getElementById("dashboard");
    const teamBar = document.getElementById("team-goal");

    let teamTotal = 0;
    let people = [];

    rows.forEach(row => {
      if (!row) return;
      const c = row.split(",");

      const person = {
        name: c[0],
        goal: Number(c[1]),
        ytd: Number(c[2]),
        halfway: c[6] === "TRUE",
        goalHit: c[7] === "TRUE"
      };

      teamTotal += person.ytd;
      people.push(person);
    });

    const teamPercent = Math.round((teamTotal / TEAM_GOAL) * 100);

    teamBar.innerHTML = `
      <div class="card">
        <h2>üèÅ TEAM RACE TO ${TEAM_GOAL}</h2>
        <div class="progress">
          <div class="bar" style="width:${teamPercent}%"></div>
        </div>
        <p>${teamTotal} / ${TEAM_GOAL} (${teamPercent}%)</p>
      </div>
    `;

    if (teamTotal >= TEAM_GOAL) {
      confetti({ particleCount: 600, spread: 160 });
    }

    // STORE FOR NEXT PHASE
    window.peopleData = people;
    renderPeople();
  });

function renderPeople() {
  const dash = document.getElementById("dashboard");
  dash.innerHTML = "";

  window.peopleData.forEach(p => {
    const percent = Math.round((p.ytd / p.goal) * 100);

    dash.innerHTML += `
      <div class="card">
        <h2>${p.name}</h2>
        <div class="progress">
          <div class="bar" style="width:${percent}%"></div>
        </div>
        <p>${p.ytd} / ${p.goal} (${percent}%)</p>
      </div>
    `;

    if (p.halfway && percent < 100) {
      confetti({ particleCount: 150 });
    }
    if (p.goalHit) {
      confetti({ particleCount: 300, spread: 120 });
    }
  });
}
</script>
