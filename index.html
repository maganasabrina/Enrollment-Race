<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üèÅ Enrollment Race to 550</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* ================= GLOBAL ================= */
html,body{
  margin:0;
  padding:0;
  overflow-x:hidden;
  font-family:Arial,sans-serif;
}

/* ================= CHECKERED FINISH (FIXED) ================= */
body::before{
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:26px;
  background:repeating-linear-gradient(
    90deg,#000 0 20px,#fff 20px 40px
  );
  z-index:1000;
}

/* ================= TRACK BACKGROUND ================= */
body{
  padding:70px 16px 80px;
  background:repeating-linear-gradient(
    90deg,#86efac 0 60px,#a7f3d0 60px 120px
  );
  text-align:center;
}

/* ================= TITLE ================= */
h1{
  color:#ef4444;
  font-size:42px;
  margin-bottom:10px;
}

/* ================= BUTTONS ================= */
.buttons{
  margin-bottom:18px;
}
.buttons button{
  margin:6px;
  padding:10px 18px;
  border-radius:18px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.buttons button.active{
  background:#22c55e;
  color:white;
}

/* ================= TOP ROW (MVP / GOAL / PODIUM) ================= */
.top-row{
  display:flex;
  justify-content:center;
  align-items:stretch;
  gap:18px;
  margin:20px auto 30px;
  flex-wrap:wrap;
}

/* ================= CARDS ================= */
.card{
  background:#fff;
  padding:18px;
  border-radius:26px;
  box-shadow:0 10px 28px rgba(0,0,0,.15);
  position:relative;
}

/* MVP */
#mvp{
  width:220px;
  border:4px solid #f59e0b;
  font-size:18px;
  font-weight:bold;
}
#mvp strong{
  font-size:22px;
}

/* TEAM GOAL */
#team{
  width:340px;
  border:4px solid #ef4444;
}

/* PODIUM */
#podium{
  width:240px;
  border:4px solid silver;
  font-size:18px;
}
#podium h3{
  font-size:22px;
  margin-top:0;
}
.podium-row{
  display:flex;
  justify-content:space-between;
  font-weight:bold;
  margin:6px 0;
}

/* ================= PROGRESS ================= */
.progress{
  background:#e5e7eb;
  height:18px;
  border-radius:12px;
  overflow:hidden;
  margin:10px 0;
}
.bar{
  height:100%;
  background:linear-gradient(90deg,#facc15,#22c55e);
  transition:width .6s ease;
}

/* ================= TEAM RACE ROW ================= */
#dashboard{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:18px;
  margin:30px auto;
  flex-wrap:nowrap;
}

.racer{
  width:240px;
  transition:transform .3s ease;
}

.racer.leader{
  transform:scale(1.08);
  z-index:2;
  border:4px solid #facc15;
}

/* ================= MANAGERS ================= */
#managers{
  margin-top:30px;
}
#managers h2{
  color:#1d4ed8;
  margin-bottom:16px;
}
.manager-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:18px;
  max-width:900px;
  margin:0 auto;
}
.manager-grid .card{
  border:3px solid #2563eb;
}

/* ================= LAP COUNTER ================= */
#lapCounter{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 18px;
  border-radius:18px;
  font-weight:bold;
}

/* ================= MOBILE ================= */
@media(max-width:900px){
  #dashboard{
    flex-wrap:wrap;
  }
  .top-row{
    flex-direction:column;
    align-items:center;
  }
}
</style>
</head>

<body>

<h1>üèÅ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd',this)">Year to Date</button>
  <button class="active" onclick="setView('month',this)">This Month</button>
  <button onclick="setView('week',this)">This Week</button>
</div>

<div class="top-row">
  <div id="mvp" class="card"></div>
  <div id="team" class="card"></div>
  <div id="podium" class="card"></div>
</div>

<div id="dashboard"></div>

<div id="managers">
  <h2>‚≠ê Managers</h2>
  <div class="manager-grid"></div>
</div>

<div id="lapCounter"></div>

<!-- ================= YOUR ORIGINAL SCRIPT (UNCHANGED) ================= -->
<script>
/* üîí LOGIC UNCHANGED ‚Äì EXACTLY YOUR ORIGINAL */
const TEAM_GOAL = 550;
const MANAGER_START_NAME = "Sabrina";

const YEARLY_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const WEEKLY_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";

let view="month", weeklyData=[];
const pct=(a,b)=>b?Math.round(a/b*100):0;

function setView(v,btn){
  view=v;
  document.querySelectorAll(".buttons button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  loadData();
}

function loadData(){
Promise.all([
  fetch(YEARLY_CSV+"&t="+Date.now()).then(r=>r.text()),
  fetch(WEEKLY_CSV+"&t="+Date.now()).then(r=>r.text())
]).then(([y,w])=>{

weeklyData=w.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{
    date:new Date(c[0]+"T00:00:00"),
    name:c[2].trim(),
    value:+c[4]||0
  };
});

const people=y.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{name:c[0],goal:+c[1],ytd:+c[2],total:0};
});

const now=new Date();
const startOfWeek=new Date(now);
startOfWeek.setDate(now.getDate()-now.getDay());

people.forEach(p=>{
  if(view==="ytd"){p.total=p.ytd;return;}
  weeklyData.forEach(r=>{
    if(r.name!==p.name)return;
    if(view==="week" && r.date>=startOfWeek) p.total+=r.value;
    if(view==="month" &&
       r.date.getMonth()===now.getMonth() &&
       r.date.getFullYear()===now.getFullYear()
    ) p.total+=r.value;
  });
});

render(people);
});
}

function render(people){
const dash=document.getElementById("dashboard");
const mgrGrid=document.querySelector(".manager-grid");
dash.innerHTML=""; mgrGrid.innerHTML="";

const teamTotal=people.reduce((a,b)=>a+b.total,0);
const teamPct=pct(teamTotal,TEAM_GOAL);

document.getElementById("team").innerHTML=`
<h2>üèÅ Team Goal</h2>
<div class="progress"><div class="bar" style="width:${teamPct}%"></div></div>
<p>${teamTotal} / ${TEAM_GOAL} (${teamPct}%)</p>`;

document.getElementById("lapCounter").innerText=
teamPct>=100?"üèÅ Finished!":
teamPct>=75?"Final Lap":
teamPct>=50?"Lap 3":
teamPct>=25?"Lap 2":"Lap 1";

people.sort((a,b)=>b.total-a.total);

/* MVP */
const mvp=people.find(p=>p.total>0);
document.getElementById("mvp").innerHTML=mvp?
`üèÜ MVP<br><strong>${mvp.name}</strong><br>${mvp.total}`:
`üèÜ MVP<br>Waiting‚Ä¶`;

/* Podium */
const ranked=people.filter(p=>p.total>0);
document.getElementById("podium").innerHTML=
`<h3>üèÅ Podium</h3>`+
(ranked.length?ranked.slice(0,3).map((p,i)=>
`<div class="podium-row">${["ü•á","ü•à","ü•â"][i]} ${p.name}<span>${p.total}</span></div>`
).join(""):"Waiting");

/* Split managers */
const idx=people.findIndex(p=>p.name===MANAGER_START_NAME);
const racers=idx<0?people:people.slice(0,idx);
const mgrs=idx<0?[]:people.slice(idx);

/* Racers */
racers.forEach((p,i)=>{
dash.innerHTML+=`
<div class="card racer ${i===0?'leader':''}">
<h2>${p.name}</h2>
<div class="progress"><div class="bar" style="width:${pct(p.total,p.goal)}%"></div></div>
<p>${p.total} / ${p.goal}</p>
</div>`;
});

/* Managers */
mgrs.forEach(p=>{
mgrGrid.innerHTML+=`
<div class="card">
<h2>${p.name}</h2>
<div class="progress"><div class="bar" style="width:${pct(p.total,p.goal)}%"></div></div>
<p>${p.total} / ${p.goal}</p>
</div>`;
});
}

loadData();
</script>

</body>
</html>
