<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ Enrollment Race to 550</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
html,body{overflow-x:hidden}

/* ================= CHECKERED FINISH ================= */
body::before{
  content:"";
  position:fixed;
  top:0;left:0;width:100%;height:28px;
  background:repeating-linear-gradient(90deg,#000 0 20px,#fff 20px 40px);
  z-index:999;
}

/* ================= BASE TRACK ================= */
body{
  margin:0;
  padding:60px 14px 60px;
  font-family:Arial,sans-serif;
  background:repeating-linear-gradient(90deg,#86efac 0 60px,#a7f3d0 60px 120px);
  text-align:center;
  transition:background 0.6s ease;
}

/* ================= TITLE ================= */
h1{
  color:#ef4444;
  font-size:42px;
  margin-bottom:16px;
  text-shadow:0 3px 8px rgba(0,0,0,.15);
  animation:titlePulse 2.5s infinite;
}
@keyframes titlePulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.03)}
}

/* ================= BUTTONS ================= */
.buttons button{
  margin:6px;
  padding:10px 18px;
  border-radius:16px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.buttons button.active{
  background:#22c55e;
  color:white;
}

/* ================= CARDS ================= */
.card{
  background:#fff;
  max-width:380px;
  margin:18px auto;
  padding:20px;
  border-radius:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
}
.team{border:4px solid #ef4444}
.manager{border:4px dashed #1d4ed8}

/* ================= PROGRESS ================= */
.progress{
  background:#e5e7eb;
  height:20px;
  border-radius:14px;
  overflow:hidden;
  margin:14px 0;
}
.bar{
  height:100%;
  transition:width .6s cubic-bezier(.34,1.56,.64,1);
  position:relative;
  background:linear-gradient(90deg,#facc15,#22c55e);
}

/* === CAR STATES === */
.bar.cruise::after{content:"ğŸš—ğŸ’¨"}
.bar.fast::after{content:"ğŸï¸ğŸ’¨"}
.bar.turbo::after{content:"ğŸï¸ğŸ”¥ğŸ”¥"}

.bar::after{
  position:absolute;
  right:0;
  top:-18px;
  font-size:20px;
}

/* ================= MEDALS ================= */
.medal{
  position:absolute;
  top:-14px;
  right:-14px;
  font-size:34px;
}

/* ================= MVP / PODIUM ================= */
#mvp,#podium{
  position:fixed;
  top:120px;
  width:260px;
  padding:18px;
  border-radius:26px;
  background:#fff;
  box-shadow:0 14px 32px rgba(0,0,0,.2);
}
#mvp{
  left:16px;
  border:4px solid #f59e0b;
}
#mvp.active{
  animation:mvpGlow 1.5s infinite;
}
@keyframes mvpGlow{
  0%,100%{box-shadow:0 0 12px #facc15}
  50%{box-shadow:0 0 28px #fde047}
}
#podium{
  right:16px;
  border:4px solid silver;
}
.podium-row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-weight:bold;
}

/* ================= MANAGERS ================= */
#managers{
  margin-top:40px;
}
#managers h2{
  color:#1d4ed8;
}

/* ================= LAP COUNTER ================= */
#lapCounter{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 18px;
  border-radius:18px;
  font-weight:bold;
}

/* ================= HOLIDAYS ================= */
body.us{background:linear-gradient(90deg,#dc2626,#fff,#2563eb)}
body.mx{background:linear-gradient(90deg,#16a34a,#fff,#dc2626)}
body.ph{background:linear-gradient(90deg,#2563eb,#dc2626,#facc15)}
body.in{background:linear-gradient(90deg,#f97316,#fff,#16a34a)}
body.halloween{background:#1f2933}
body.christmas{background:#065f46}
body.pride{background:linear-gradient(90deg,red,orange,yellow,green,blue,purple)}
body.newyear{background:#111827}
</style>
</head>

<body>

<h1>ğŸ Enrollment Race to 550</h1>

<div class="buttons">
  <button onclick="setView('ytd',this)">Year to Date</button>
  <button class="active" onclick="setView('month',this)">This Month</button>
  <button onclick="setView('week',this)">This Week</button>
</div>

<div id="mvp"></div>
<div id="podium"></div>
<div id="team"></div>
<div id="dashboard"></div>
<div id="managers">
  <h2>ğŸ‘©â€ğŸ’¼ Managers</h2>
</div>
<div id="lapCounter"></div>

<script>
const TEAM_GOAL = 550;
const MANAGER_START_NAME = "Sabrina";

const YEARLY_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=1984389436&single=true&output=csv";
const WEEKLY_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtYk0GQ5RzrRT_SBmcjH1TfE3k_kHJ5Sd7nmnoKr81UiDPHXF42gd46qCAuAW5hpwjdKC-6-P8bji/pub?gid=0&single=true&output=csv";

let view="month", weeklyData=[];
const pct=(a,b)=>b?Math.round(a/b*100):0;

function setView(v,btn){
  view=v;
  document.querySelectorAll(".buttons button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  loadData();
}

function applyHolidayTheme(){
  const d=new Date(),m=d.getMonth()+1,day=d.getDate();
  document.body.className="";
  if(m===7&&day===4)document.body.classList.add("us");
  if(m===9&&day===16)document.body.classList.add("mx");
  if(m===6&&day===12)document.body.classList.add("ph");
  if(m===8&&day===15)document.body.classList.add("in");
  if(m===10)document.body.classList.add("halloween");
  if(m===12&&day<=26)document.body.classList.add("christmas");
  if(m===6)document.body.classList.add("pride");
  if(m===1&&day<=2)document.body.classList.add("newyear");
}

function loadData(){
applyHolidayTheme();

Promise.all([
  fetch(YEARLY_CSV+"&cache="+Date.now()).then(r=>r.text()),
  fetch(WEEKLY_CSV+"&cache="+Date.now()).then(r=>r.text())
]).then(([y,w])=>{

weeklyData=w.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{date:new Date(c[0]),name:c[2],value:+c[4]||0};
});

const people=y.trim().split("\n").slice(1).map(r=>{
  const c=r.split(",");
  return{name:c[0],goal:+c[1],ytd:+c[2],total:0};
});

const now=new Date();
const startOfWeek=new Date(now);
startOfWeek.setDate(now.getDate()-now.getDay());

people.forEach(p=>{
  if(view==="ytd"){p.total=p.ytd;return;}
  weeklyData.forEach(r=>{
    if(r.name!==p.name)return;
    if(view==="week"&&r.date>=startOfWeek)p.total+=r.value;
    if(view==="month"&&r.date.getMonth()===now.getMonth())p.total+=r.value;
  });
});

render(people);
});
}

function render(people){
const dash=document.getElementById("dashboard");
const managers=document.getElementById("managers");
dash.innerHTML="";
managers.innerHTML="<h2>ğŸ‘©â€ğŸ’¼ Managers</h2>";

const teamMembers=[];
const managerList=[];

people.forEach(p=>{
  if(p.name.localeCompare(MANAGER_START_NAME)>=0){
    managerList.push(p);
  }else{
    teamMembers.push(p);
  }
});

const teamTotal=people.reduce((a,b)=>a+b.total,0);
const teamPct=pct(teamTotal,TEAM_GOAL);

document.getElementById("team").innerHTML=`
<div class="card team">
<h2>ğŸ Team Goal</h2>
<div class="progress"><div class="bar cruise" style="width:${teamPct}%"></div></div>
<p>${teamTotal} / ${TEAM_GOAL} (${teamPct}%)</p>
</div>`;

document.getElementById("lapCounter").innerText=
teamPct>=100?"ğŸ Finished!":
teamPct>=75?"Final Lap":
teamPct>=50?"Lap 3":
teamPct>=25?"Lap 2":"Lap 1";

people.sort((a,b)=>b.total-a.total);

const mvp=people.find(p=>p.total>0);
const mvpEl=document.getElementById("mvp");
mvpEl.classList.toggle("active",!!mvp);
mvpEl.innerHTML=mvp?`ğŸ† MVP<br><strong>${mvp.name}</strong><br>${mvp.total}`:`ğŸ† MVP<br>Waitingâ€¦`;

const ranked=people.filter(p=>p.total>0);
document.getElementById("podium").innerHTML=`<h3>ğŸ Podium</h3>`+
(ranked.length?ranked.slice(0,3).map((p,i)=>`<div class="podium-row">${["ğŸ¥‡","ğŸ¥ˆ","ğŸ¥‰"][i]} ${p.name}<span>${p.total}</span></div>`).join(""):"Waiting");

/* TEAM MEMBERS */
teamMembers.forEach((p,i)=>{
const pc=pct(p.total,p.goal);
const carClass=pc>=80?"turbo":pc>=60?"fast":"cruise";
dash.innerHTML+=`
<div class="card">
<h2>${p.name}</h2>
<div class="progress"><div class="bar ${carClass}" style="width:${pc}%"></div></div>
<p>${p.total} / ${p.goal}</p>
</div>`;
});

/* MANAGERS */
managerList.forEach(p=>{
const pc=pct(p.total,p.goal);
managers.innerHTML+=`
<div class="card manager">
<h3>${p.name}</h3>
<div class="progress"><div class="bar cruise" style="width:${pc}%"></div></div>
<p>${p.total} / ${p.goal}</p>
</div>`;
});
}

loadData();
</script>

</body>
</html>
